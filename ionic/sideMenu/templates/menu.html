<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-gear-b" menu-toggle="right">
        </button>
      </ion-nav-buttons>


    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="ListsCategory">

      <ion-list ng-repeat="categoria in categorie.category.chidlren">
        <ion-item nav-clear menu-close ng-click="globalLink(categoria.link,'subcategory')">
          <span ng-bind-html='categoria.name'>&nbsp;</span>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Slide
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Message
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Configuration</h1>
    </ion-header-bar>
    <ion-content>
      Version 0.1
      <ion-list>
        <ion-item nav-clear menu-close ng-click="openModal()">
          Credits
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/platform">
          Platform
        </ion-item>
          <ion-item nav-clear menu-close href="#/app/maps">
              Maps
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
