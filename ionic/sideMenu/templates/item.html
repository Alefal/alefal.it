<ion-view view-title="Item">

  	<ion-content ng-controller="RefreshController">
		  <ion-refresher
	    	pulling-text="Pull to refresh..."
	    	on-refresh="doRefresh()">
	  	</ion-refresher>

      <div ng-controller="ItemCtrl" class="padding">

          <h2>{{ item.name }}</h2>
          <i ng-repeat="star in _.range(exFieldStelle)" class="icon ion-android-star" style="font-size: 24px;color: orange;"></i>
          <h4>{{ item.address }} - {{ item.cap }} - {{ item.city }}</h4>

          <ion-slide-box show-pager="true" does-continue="true" on-slide-changed="slideHasChanged($index)" style="border:10px solid black">
              <ion-slide ng-repeat="photo in gallery">
                  <img ng-src="{{photo.image}}" />
              </ion-slide>
          </ion-slide-box>

          <!--
          <div style="background-image: url('{{ item.bgimage }}');background-size: 100% 350px;background-repeat: no-repeat;" align="center"></div>
          -->

          <!--
          <div class="row">

            <div class="col">
              <img ng-src="{{ item.logo }}">
            </div>
            <div class="col">
              <h2>{{ item.name }}</h2>
              <i ng-repeat="star in _.range(exFieldStelle)" class="icon ion-android-star" style="font-size: 24px;color: orange;"></i>
            </div>
          </div>
          -->

          <div class="card">
            <div class="item item-text-wrap">
              {{ exFieldServizi }}
            </div>
          </div>

          <div class="card">
            <div class="item item-text-wrap">
              <p ng-bind-html="item.introtext"></p>
            </div>
          </div>

          <br />
          <div align="center">
            <button ng-if="exFieldTelefono != ''" class="button button-fab button-calm icon ion-android-call" ng-click="clickToolbarButton('phone')"></button>
            <button ng-if="exFieldEmail != ''" class="button button-fab button-assertive icon ion-android-mail" ng-click="clickToolbarButton('email')"></button>
            <button ng-if="exFieldWeb != ''" class="button button-fab button-dark icon ion-android-share-alt" ng-click="clickToolbarButton('site')"></button>
          </div>
          <br />

          <!--
          <button class="button button-royal button-raised icon-right ion-ios-color-wand" data-ink-color="#CD3385" data-ink-opacity=".8">Activate Unicorn Juice</button>
          -->

          <button ng-if="latitudeCoord != ''" class="button button-fab button-fab-top-right button-balanced icon ion-android-navigate" ng-click="clickToolbarButton('navigator')"></button>

          <div id="mapDetail" data-tap-disabled="true"></div>


      </div>

  	</ion-content>
</ion-view>
