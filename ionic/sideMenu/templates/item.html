<ion-view view-title="Item">
  	<ion-content ng-controller="RefreshController">
		  <ion-refresher
	    	pulling-text="Pull to refresh..."
	    	on-refresh="doRefresh()">
	  	</ion-refresher>

      <div ng-controller="ItemCtrl" class="padding">

          <div class="row">
            <div class="col">
              <img ng-src="{{ item.image }}">
            </div>
            <div class="col">
              <h2>{{ item.name }}</h2>
              <i ng-repeat="star in _.range(exFieldStelle)" class="icon ion-android-star" style="font-size: 24px;color: orange;"></i>
            </div>
          </div>
          
          <h5>{{ exFieldServizi }}</h5>
          <p ng-bind-html="item.introtext"></p>

          <br />
          <div align="center">
            <i ng-if="exFieldTelefono != ''" class="button button-calm icon ion-android-call" ng-click="clickToolbarButton('phone')"></i>
            <i ng-if="exFieldEmail != ''" class="button button-assertive icon ion-android-mail" ng-click="clickToolbarButton('email')"></i>
            <i ng-if="exFieldWeb != ''" class="button button-dark icon ion-android-share-alt" ng-click="clickToolbarButton('site')"></i>
            <i ng-if="latitudeCoord != ''" class="button button-balanced icon ion-android-navigate" ng-click="clickToolbarButton('navigator')"></i>
          </div>
          <br />

          <!--
          <button class="button button-royal button-raised icon-right ion-ios-color-wand" data-ink-color="#CD3385" data-ink-opacity=".8">Activate Unicorn Juice</button>
          -->

          <div id="mapDetail" data-tap-disabled="true"></div>


      </div>

  	</ion-content>
</ion-view>
