<ons-page ng-controller="insertItemRSS">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="menu.toggle()">
				<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">
			Insert new feed
		</div>
		<div class="right">
			<ons-toolbar-button ng-click="menu.setMainPage('feedList.html')">
				<ons-icon icon="ion-chevron-left" fixed-width="false"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-row style="margin-top: 20px;padding:25px;">
		<input type="text" id="TitleFeed" class="input" rows="3" placeholder="Title new feed" style="width:100%;padding: 10px;" />
	</ons-row>
	<ons-row style="padding:25px;">
		<textarea id="UrlFeed" class="textarea" rows="3" placeholder="Url new feed" style="width:100%;padding: 10px;"></textarea>
	</ons-row>
	<ons-row style="padding:25px;">
  		<button class="button button--large" ng-click="saveItemRss()">
        	<ons-icon icon="ion-loop"></ons-icon> Insert
        </button>
	</ons-row>

</ons-page>
