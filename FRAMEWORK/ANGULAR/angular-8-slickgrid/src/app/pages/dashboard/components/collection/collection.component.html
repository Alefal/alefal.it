<div class="text-center mb-4">
    <h1>
        FILTER SECTION
    </h1>
</div>
<hr />
<div>
    <div *ngIf="errorsCollection?.message">
        <div class="alert alert-danger" role="alert" id="errorsCollection">
            Some error occurred. Please try again
        </div>
    </div>

    <div class="text-right mb-4">
        <div class="btn-group btn-group-sm pr-2" role="group">
            <button type="button" class="btn btn-success" (click)="openModalCreate()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-cog"></i> Azioni
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Gestione SuperUser</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-check"></i> Conferma</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-close"></i> Chiusura</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-paperclip"></i> Inserimento Allegati</a>
                </div>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-eye"></i> Visualizzazione
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                    <a class="dropdown-item" href="#"><i class="fa fa-id-card-o"></i> Scheda Operazione</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-paperclip"></i> Allegati</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-sort-numeric-asc"></i> Visualizza Cronologia
                        Versioni</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-file-pdf-o"></i> Download PDF</a>
                </div>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnGroupDrop3" type="button" class="btn btn-secondary">
                    <i class="fa fa-file-excel-o"></i> Export
                </button>
            </div>
        </div>
    </div>
    <hr />
    <div id="slickgrid-container" class="container-fluid p-0 m-0" *ngIf="dataset.length > 0">
        <angular-slickgrid 
            gridId="gridDT" 
            [columnDefinitions]="columnDefinitions" 
            [gridOptions]="gridOptions"
            [dataset]="dataset" 
            [gridHeight]="gridHeight" 
            (onAngularGridCreated)="angularGridReady($event)">
        </angular-slickgrid>
    </div>
</div>

<ng-template #templateCreate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            <mat-icon>filter_none</mat-icon> Create
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefCreate.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- Creazione SCHEDA OPC -->
        <app-create></app-create>
    </div>
</ng-template>
