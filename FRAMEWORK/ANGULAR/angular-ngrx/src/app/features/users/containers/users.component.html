<app-user-collection
    [usersCollection]="usersCollection"
    [errorsCollection]="errorsCollection"
    (refreshUsersPrepare)="loadUsers()"
    (userCreationPrepare)="userCreationPrepare($event)"
    (userDetail)="userDetail($event)"
    (userDelete)="userDelete($event)"></app-user-collection>

<ng-template #templateUserDetail>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefUserDetail.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-user-detail
            [userTitle]="userTitle"
            [userSelected]="userSelected"
            (userCreate)="userCreate($event)"
            (userEdit)="userEdit($event)"></app-user-detail>
    </div>
</ng-template>
