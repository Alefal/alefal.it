<!DOCTYPE html>
<html ng-app="lechicchedielena">
  <head>
    <meta charset="utf-8">
    <title>Le Chicche di Elena - Ravello - Italia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body ng-controller="LanguageCtrl">
    <nav class="navbar navbar-trans navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-danger" href="#" ng-bind="'TitleChiccheElena' | translate">&nbsp;</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapsible">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html"><i class="fa fa-home fa-lg"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container-fluid" id="sectionHome">
    <div class="v-center">
        <h1 class="text-center" ng-bind="'TitleChiccheElena' | translate">&nbsp;</h1>
        <h2 class="text-center lato animate slideInDown" ng-bind="'CompleteCollection' | translate">&nbsp;</h2>
    </div>
    <a href="#sectionCollection">
        <div class="scroll-down bounceInDown animated">
            <span>
                <i class="fa fa-angle-down fa-2x"></i>
            </span>
        </div>
        </a>
</section>

<section class="container-fluid" id="sectionCollection" ng-controller="CollectionsCtrl">
    <div class="container v-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" ng-bind="'Collection' | translate">&nbsp;</h1>
                <hr>
            </div>
        </div>

        <!--
        <div class="row" ng-repeat="element in listCollections | filter: { evidence: 'true' }">
            <div class="col-md-12">
                <h1 class="text-center">{{element.title}}</h1>
                <hr>
            </div>
        </div>
        -->

        <div class="row">

            <div class="col-sm-4" ng-repeat="element in listCollections | filter: { evidence: 'true' }">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="panel panel-default slideInLeft animate">
                            <div class="panel-heading">
                            <h3>{{element.title}}</h3></div>
                            <div class="panel-body">
                                <p ng-if="currentLanguage == 'it'">{{element.descriptionIt}}</p>
                                <p ng-if="currentLanguage == 'en'">{{element.descriptionEn}}</p>
                                <p class="text-center">
                                    <img src="{{element.image}}" class="img-responsive thumbnail center-block imgCollection" />
                                </p>
                                <!--
                                <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Detail</button>
                                -->
                                <button class="btn btn-danger" ng-click="openDetail(element.id,element.title,element.descriptionIt,element.descriptionEn,element.image)" ng-bind="'Detail' | translate">&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!--/row-->
        
        <br />

        <div class="row">
            <div class="col-sm-3" ng-repeat="element in listCollections | filter: { evidence: 'false' }">
                <div class="text-center">
                    <a href="javascript:void(0);" title="Click for detail!" ng-click="openDetail(element.id,element.title,element.descriptionIt,element.descriptionEn,element.image)">
                        <img class="img-circle img-responsive img-thumbnail photoCollections" src="{{element.image}}">
                    </a>
                    <h3 class="text-center">{{element.title}}</h3>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
</section>

<section class="container-fluid" id="section7">
    <div class="row" align="center">
        <p>©2015 - <span  ng-bind="'Footer' | translate">&nbsp;</span></p>
    </div>
</section>


<div class="scroll-up">
    <a href="#"><i class="fa fa-angle-up"></i></a>
</div>

<div id="detailModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="DetailModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="text-center">
                     <img src="{{detailImage}}" class="img-responsive thumbnail center-block">
                     <br />
                     {{detailTitle}}
                </h2>
            </div>
            <div class="modal-body row">
                <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
                    <h6 class="text-justify" ng-if="currentLanguage == 'it'">
                        {{detailDescriptionIt}}
                    </h6>
                    <h6 class="text-justify" ng-if="currentLanguage == 'en'">
                        {{detailDescriptionEn}}
                    </h6>
                </div>

                <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
                    <button class="btn btn-danger btn-lg btn-block" ng-bind="'Order' | translate">&nbsp;</button>
                </div>
            </div>

            <div class="modal-footer">
                <h6 class="text-center">© 2015 - <span ng-bind="'TitleChiccheElena' | translate">&nbsp;</span></h6>
            </div>
        </div>
    </div>
</div>

    <!--scripts loaded here-->
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/angular/plugins/angular-translate/angular-translate.min.js"></script>
    <script src="js/angular/plugins/lodash.underscore.min.js"></script>

    <script src="js/Ajs_module.js"></script>
    <script src="js/Ajs_factory.js"></script>
    <script src="js/Ajs_controller.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
