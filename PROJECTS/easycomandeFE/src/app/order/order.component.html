<div class="btn-floating btn-floating-edit" id="help-actions" *ngIf="ordine?.state != 'completed'">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" (click)="editOrder(ordine)">
    <i class="icon fa fa-pencil"></i>
  </button>
</div>

<div class="btn-floating btn-floating-delete" id="help-actions" *ngIf="ordine?.state != 'completed'">
  <div class="btn-bg"></div>
  <button 
    type="button" 
    class="btn btn-default btn-toggle" 
    data-toggle="toggle" 
    mwlConfirmationPopover
    [title]="title"
    [message]="message"
    [confirmText]="confirmText"
    [cancelText]="cancelText"
    [placement]="bottom"
    (confirm)="deleteOrder(ordine.id)"
    (cancel)="cancelClicked = true"
    confirmButtonType="danger"
    cancelButtonType="default"
    [appendToBody]="true">
    <i class="icon fa fa-close"></i>
  </button>

</div>

<div class="row" (click)="backToOrders(0)">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-banner card-yellow">
      <div class="card-body">
        <i class="icon fa fa-arrow-circle-o-left fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{ordine?.client}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine?.totalorder}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!-- Left column -->
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

    <div class="row" *ngIf="ordine?.items?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let prod of ordine.items">
        <div class="card card-banner card-blue-light">
          <div class="card-body">
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteProduct(ordine.id,prod)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.state != 'completed'">
            </div>
            <div class="icon fa fa-check fa-4x" *ngIf="ordine.state == 'completed'"></div>
            <div class="content">

              <div class="title"><em>{{prod.quantity}} x {{prod.name}}</em></div>
              
              <div *ngIf="prod.note != ''">
                <span class="badge badge-warning">{{prod.note}}</span>
              </div>

              <div class="value"><span class="sign">&euro; </span>{{prod.quantity * prod.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="ordine?.specials?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let ship of ordine.specials">
        <div class="card card-banner card-yellow-light">
          <div class="card-body">
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteShip(ordine.id,ship)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.state != 'completed'">
            </div>
            <div class="icon fa fa-check fa-4x" *ngIf="ordine.state == 'completed'"></div>
            <div class="content">
              <div class="title"><em>1 x {{ship.name}}</em></div>

              <div *ngIf="ship.note != ''">
                <span class="badge badge-warning">{{ship.note}}</span>
              </div>

              <div class="value"><span class="sign">&euro; </span>{{ship.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Right column -->
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 orderDetail">
    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-clock-o"></i>
        <div class="content">
          <div class="title"><em>Eseguito il</em></div>
          <div class="value">{{ordine?.date | date : 'dd/MM, HH:mm'}}</div>
        </div>
      </div>
    </div>

    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-percent"></i>
        <div class="content">
          <div class="title"><em>Servizio</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine?.totalservice}}</div>
        </div>
      </div>
    </div>

    <div *ngIf="ordine?.notes?.length > 0">
      <div class="quote-container" *ngFor="let nota of ordine.notes">
        <blockquote class="note yellow">
          {{nota.note}}
        </blockquote>
      </div>
    </div>

  </div>

</div>
