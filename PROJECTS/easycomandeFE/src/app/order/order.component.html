<div class="btn-floating btn-floating-edit" id="help-actions" *ngIf="ordine?.state != 'completed'">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" (click)="changeOrderState(ordine.id)">
    <i class="icon fa fa-check-square-o"></i>
  </button>
</div>

<div class="btn-floating btn-floating-state" id="help-actions" *ngIf="ordine?.state != 'completed'">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" (click)="editOrder(ordine)">
    <i class="icon fa fa-pencil"></i>
  </button>
</div>

<div class="btn-floating btn-floating-print" id="help-actions">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" (click)="printOrder(ordine,'comande')" *ngIf="ordine?.state != 'completed'">
    <i class="icon fa fa-print"></i>
  </button>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" (click)="printOrder(ordine,'ricevuta')" *ngIf="ordine?.state == 'completed'">
    <i class="icon fa fa-credit-card"></i>
  </button>
</div>

<div class="btn-floating btn-floating-delete" id="help-actions">
  <div class="btn-bg"></div>
  <button 
    type="button" 
    class="btn btn-default btn-toggle" 
    data-toggle="toggle" 
    mwlConfirmationPopover
    [title]="title"
    [message]="messageOrder"
    [confirmText]="confirmText"
    [cancelText]="cancelText"
    [placement]="bottom"
    (confirm)="deleteOrder(ordine.id)"
    (cancel)="cancelClicked = true"
    confirmButtonType="danger"
    cancelButtonType="default"
    [appendToBody]="true">
    <i class="icon fa fa-close"></i>
  </button>

</div>

<div class="row" (click)="backToOrders(0)">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-banner card-yellow">
      <div class="card-body">
        <i class="icon fa fa-arrow-circle-o-left fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{ordine?.client}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine?.totalorder}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!-- Left column -->
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

    <div class="row" *ngIf="ordine?.items?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let prod of ordine.items" [ngClass]="{'itemIsExtra': prod.isExtra}">
        <div class="card card-banner card-blue-light">
          <div class="card-body">
            <!-- PENDING -->
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteProduct(prod.id,ordine.id)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.state != 'completed' && prod.state != 'completed'">
            </div>
            <div class="icon fa fa-check-square-o fa-4x iconCheckItem" *ngIf="ordine.state != 'completed' && prod.state != 'completed'" (click)="changeItemState(prod.id,ordine.id)"></div>
            <!-- COMPLETED -->
            <div class="icon fa fa-check fa-4x" *ngIf="prod.state == 'completed' || ordine.state == 'completed'"></div>

            <div class="content">
              <div class="title"><em>{{prod.quantity}} x {{prod.name}}</em></div>
              
              <div *ngIf="prod.note != ''">
                <span class="badge badge-warning">{{prod.note}}</span>
              </div>

              <div class="value"><span class="sign">&euro; </span>{{prod.total}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="ordine?.specials?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let special of ordine.specials">
        <div class="card card-banner card-yellow-light">
          <div class="card-body">
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteSpecial(special.id,ordine.id)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.state != 'completed' && special.state != 'completed'">
            </div>
            <div class="icon fa fa-check-square-o fa-4x iconCheckItem" *ngIf="ordine.state != 'completed' && special.state != 'completed'" (click)="changeSpecialState(special.id,ordine.id)"></div>
            <!-- COMPLETED -->
            <div class="icon fa fa-check fa-4x" *ngIf="special.state == 'completed'"></div>
            <div class="content">
              <div class="title"><em>1 x {{special.name}}</em></div>

              <div *ngIf="special.note != ''">
                <span class="badge badge-warning">{{special.note}}</span>
              </div>

              <div class="value"><span class="sign">&euro; </span>{{special.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Right column -->
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 orderDetail">
    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-clock-o"></i>
        <div class="content">
          <div class="title"><em>Eseguito il</em></div>
          <div class="value">{{ordine?.date | date : 'dd/MM, HH:mm'}}</div>
        </div>
      </div>
    </div>

    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-percent"></i>
        <div class="content">
          <div class="title"><em>Servizio</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine?.totalservice}}</div>
        </div>
      </div>
    </div>

    <div *ngIf="ordine?.notes?.length > 0">
      <div class="quote-container" *ngFor="let nota of ordine.notes">
        <blockquote class="note yellow">
          <div class="icon fa fa-times fa-2x" (click)="deleteNote(nota.id,ordine.id)" style="cursor:pointer"></div>
          {{nota.note}}
        </blockquote>
      </div>
    </div>

  </div>

</div>
