<!-- ADD -->
<div class="btn-floating" id="help-actions">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle">
    <a [routerLink]="['/add']"><i class="icon fa fa-plus"></i></a>
  </button>
</div>

<!-- Orders not available -->
<div class="row" *ngIf="orders?.length == 0">
  <div class="col-xs-12">
    <div class="card card-banner card-chart card-green no-br">
      <div class="card-header">
        <div class="card-title">
          <div class="title">Nessuna ordinazione presente</div>
        </div>
        <ul class="card-action">
          <li><a href="javascript:void(0);" (click)="loadData()"><i class="fa fa-refresh"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Orders list -->
<div class="row" *ngIf="orders?.length > 0">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let order of orders" (click)="orderDetail(order.id)" [ngClass]="{'orderEditable': orderIdSaved == order.id}">
    <!-- card-yellow-light -->
    <div class="card card-banner card-blue-light" *ngIf="order.state == 'pending'">
      <div class="card-body">
        <i class="icon fa fa-clock-o fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{order.client}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{order.totalorder}}</div>
        </div>
      </div>
    </div>

    <div class="card card-banner card-green-light" *ngIf="order.state == 'completed'">
      <div class="card-body">
        <i class="icon fa fa-check fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{order.client}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{order.totalorder}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
