<div class="btn-floating" id="help-actions">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle">
    <i class="icon fa fa-pencil"></i>
  </button>
</div>

<div class="row" (click)="backToOrders(0)">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-banner card-yellow">
      <div class="card-body">
        <i class="icon fa fa-arrow-circle-o-left fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{ordine.note}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine.total}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <!-- Left column -->
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

    <div class="row" *ngIf="ordine.line_items?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let prod of ordine.line_items">
        <div class="card card-banner card-blue-light">
          <div class="card-body">
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteProduct(ordine.id,prod)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.status != 'completed'">
            </div>
            <div class="icon fa fa-check fa-4x" *ngIf="ordine.status == 'completed'"></div>
            <div class="content">

              <div class="title"><em>{{prod.quantity}} x {{prod.name}}</em></div>

              <div *ngFor="let meta of prod.meta">
                <div *ngIf="meta.value != ''">
                  <span class="badge badge-warning">{{meta.value}}</span>
                </div>
              </div>

              <div class="value"><span class="sign">&euro; </span>{{prod.quantity * prod.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="ordine.shipping_lines?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let ship of ordine.shipping_lines">
        <div class="card card-banner card-yellow-light">
          <div class="card-body">
            <div 
              mwlConfirmationPopover
              [title]="title"
              [message]="message"
              [confirmText]="confirmText"
              [cancelText]="cancelText"
              [placement]="bottom"
              (confirm)="deleteShip(ordine.id,ship)"
              (cancel)="cancelClicked = true"
              confirmButtonType="danger"
              cancelButtonType="default"
              [appendToBody]="true"
              class="icon fa fa-times fa-4x" 
              *ngIf="ordine.status != 'completed'">
            </div>
            <div class="icon fa fa-check fa-4x" *ngIf="ordine.status == 'completed'"></div>
            <div class="content">
              <div class="title"><em>1 x {{ship.method_title}}</em></div>
              <div class="value"><span class="sign">&euro; </span>{{ship.total}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Right column -->
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 orderDetail">
    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-clock-o"></i>
        <div class="content">
          <div class="title"><em>Eseguito il</em></div>
          <div class="value">{{ordine.created_at | date : 'dd/MM, HH:mm'}}</div>
        </div>
      </div>
    </div>

    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-percent"></i>
        <div class="content">
          <div class="title"><em>Servizio</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine.tax_lines[0].total}}</div>
        </div>
      </div>
    </div>

    <div *ngIf="notes?.length > 0">
      <div class="quote-container" *ngFor="let nota of notes">
        <blockquote class="note yellow">
          {{nota.nota}}
        </blockquote>
      </div>
    </div>

  </div>

</div>
