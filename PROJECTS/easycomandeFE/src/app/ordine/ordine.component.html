<div class="row" (click)="backToOrders()">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-banner card-yellow">
      <div class="card-body">
        <i class="icon fa fa-arrow-circle-o-left fa-4x"></i>
        <div class="content">
          <div class="title"><em>{{ordine.note}}</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine.total}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

    <div class="row" *ngIf="ordine.line_items?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let prod of ordine.line_items">
        <div class="card card-banner card-blue-light">
          <div class="card-body">
            <i class="icon fa fa-times fa-4x"></i>
            <div class="content">

              <div class="title"><em>{{prod.quantity}} x {{prod.name}}</em></div>

              <div *ngFor="let meta of prod.meta">
                <div *ngIf="meta.value != ''">
                  <span class="badge badge-warning">{{meta.value}}</span>
                </div>
              </div>  

              <div class="value"><span class="sign">&euro; </span>{{prod.quantity * prod.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="ordine.shipping_lines?.length > 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let ship of ordine.shipping_lines">
        <div class="card card-banner card-yellow-light">
          <div class="card-body">
            <i class="icon fa fa-times fa-4x"></i>
            <div class="content">
              <div class="title"><em>1 x {{ship.method_title}}</em></div>
              <div class="value"><span class="sign">&euro; </span>{{ship.total}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 orderDetail">
    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-clock-o"></i>
        <div class="content">
          <div class="title"><em>Eseguito il</em></div>
          <div class="value">{{ordine.created_at | date : 'dd/MM, HH:mm'}}</div>
        </div>
      </div>
    </div>

    <div class="card card-banner card-green-light">
      <div class="card-body">
        <i class="icon fa fa-clock-o"></i>
        <div class="content">
          <div class="title"><em>Servizio</em></div>
          <div class="value"><span class="sign">&euro; </span>{{ordine.tax_lines[0].total}}</div>
        </div>
      </div>
    </div>

  </div>

</div>
