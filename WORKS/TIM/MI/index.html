<!DOCTYPE html>
<html>
    <head>
        <title>Tim Market Insight / Templates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="_assets/css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" href="_assets/css/style.css" media="all" />

        <style>
            .styleguide {
                background-color: #004691;
                color: white;
                font-weight: 400;
            }
            .sg-header {
                padding: 5rem 0 0;
            }
            .sg-footer {
                padding: 10rem 0 0;
            }
            .sg-main {
                padding: 3.75rem 0 0;
            }
            .sg-brand {
                position: relative;
            }
            .sg-brand img {
                height: 1.875rem;
            }
            .sg-h1 {
                font-weight: 300;
                font-size: 2.5rem;
                margin-top: 3.75rem;
                color: white
            }
            .sg-h2 {
                font-weight: 400;
                font-size: 1.25rem;
                text-transform: uppercase;
                color: #82B9E6;
                letter-spacing: .05rem;
            }           
            .sg-template-list {
                color: #82B9E6;
                font-weight: 300;
                margin: 0;
                margin-left: 1.25rem;
                font-size: 1.125rem;
                line-height: 2;
                padding: 0;
            }
            .sg-template-list a {
                color: white;
                text-decoration: underline;
            }
            .sg-template-list a:hover,
            .sg-template-list a:focus {
                color: white;
                text-decoration: none;
            }
            .sg-footer .container {
                position: relative;
            }
            .sg-footer .sg-brand {
                position: absolute;
                bottom: 2.5rem;
                right: 2.5rem;
            }
        </style>

    </head>
    <body class="styleguide">

        <header class="sg-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="sg-brand">
                            <img src="_assets/img/ui/logo-tim.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="sg-h1">Market Insight</h1>
                        <h2 class="sg-h2">Templates</h2>
                    </div>
                </div>
            </div>
        </header>

        <main class="sg-main">
            <div class="container">
                
                <div class="row">
                    <div class="col">
                        <ol class="sg-template-list">
                            <li>
                                <a href="pages/homepage.html">
                                    Homepage
                                </a>
                            </li>
                            <li>
                                <a href="pages/page-1col.html">
                                    One Column
                                </a>
                            </li>
                            <li>
                                <a href="pages/page-2col.html">
                                    Two Columns
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </main>

        <footer class="sg-footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="sg-brand">
                            <img src="_assets/img/ui/logo-interactive.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </body>
