<div class="container" [@routerTransition]>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <div class="text-center m-2 mb-4">
                        <img src="{{sharedService?.administrationConfig?.settings?.logo?.landing}}" />
                        {{ storeService?.appConfig?.settings?.title }}
                    </div>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="username" class="form-control" placeholder="Email address"
                                required [(ngModel)]="user.username" name="username">
                            <label for="username">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                required [(ngModel)]="user.password" name="password">
                            <label for="password">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox m-4">
                            <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme" [(ngModel)]="user.rememberme">
                            <label class="custom-control-label" for="rememberme">Remember Me</label>
                        </div>
                        <button type="button" class="btn btn-raised btn-info btn-block text-uppercase" (click)="onLoggedin()">
                            <h6><i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i> Sign in</h6>
                        </button>
                        <hr class="my-4">
                        <div class="text-center text-muted">
                            <small>version {{ storeService?.appConfig?.settings?.version }}</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
