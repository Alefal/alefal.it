<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>JExcel</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    
    <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
    <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />
</head>

<body>
    <div id="spreadsheet"></div>

    <script>
    var data = [
        ['BR', 'Cheese', 1],
        ['CA', 'Apples', 0],
        ['US', 'Carrots', 1],
        ['GB', 'Oranges', 0],
    ];
    
    table = jexcel(document.getElementById('spreadsheet'), {
        data:data,
        columns: [
            {
                type: 'autocomplete',
                title: 'Country',
                width: '300',
                url: 'jexcel/countries.json'
            },
            {
                type: 'dropdown',
                title: 'Food',
                width: '150',
                source: ['Apples','Bananas','Carrots','Oranges','Cheese']
            },
            {
                type: 'checkbox',
                title: 'Stock',
                width:'100'
            },
        ],
        nestedHeaders:[
            [
                {
                    title: 'Supermarket information',
                    colspan: '3',
                },
            ],
            [
                {
                    title: 'Location',
                    colspan: '1',
                },
                {
                    title: ' Other Information',
                    colspan: '2'
                }
            ],
        ],
        columnDrag:true,
    });
    </script>
    
    <select id='columnNumber'>
    <option value="0">Column 0</option>
    <option value="1">Column 1</option>
    <option value="2">Column 2</option>
    </select>
    
    <input type='button' value='Set' onclick="table.setHeader(document.getElementById('columnNumber').value)" />
    <input type='button' value='Get' onclick="table.getHeader(document.getElementById('columnNumber').value)" />
    
</body>

</html>
