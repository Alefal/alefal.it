<ion-header>
  <ion-navbar color="greenDark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Birra Ravello Cup 2017</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage()">
				<ion-icon name="football"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts">
    <img *ngIf="post.picture" src="{{post.picture}}" />
    <ion-card-content>
      <ion-card-title>
        {{post.created_time | date}}
      </ion-card-title>
      <p>
        {{post.message}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
          <button ion-button icon-right clear small (click)="share(post.message)">
            <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      {{post.created_time | date}}
    </ion-card-header>
    <ion-card-content>
      {{post.message}}
    </ion-card-content>
  </ion-card>
