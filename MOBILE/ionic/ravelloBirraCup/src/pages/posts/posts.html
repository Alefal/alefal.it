<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ravello Birra Cup 2017</ion-title>
    <ion-buttons end>
			<button ion-button icon-only (click)="openPage()">
				<ion-icon name="swap"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      {{post.created_time | date}}
    </ion-card-header>
    <ion-card-content>
      {{post.message}}
    </ion-card-content>
  </ion-card>
