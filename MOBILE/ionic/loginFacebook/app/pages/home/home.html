<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic {{test}} !!!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>app/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail item-left>
        <ion-img src="{{post.picture}}"></ion-img>
      </ion-thumbnail>
      <h2>{{post.message}}</h2>
      <p>{{post.created_time | date}}</p>
      <a href="{{post.link}}"  item-right><ion-icon name="ios-arrow-forward"></ion-icon></a>
    </ion-item>
  </ion-list>

</ion-content>
