<ion-header>
  <ion-navbar color="primary">
    <ion-title>Easy Comande</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col (click)="navigate('Comande')">
        <div class="homeLink">
          <ion-icon name="bowtie"></ion-icon>
          <h1>Comande</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col (click)="navigate('Menu')">
        <div class="homeLink">
          <ion-icon name="menu"></ion-icon>
          <h1>Menu</h1>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab right bottom>
    <button style="margin-bottom:15px;" ion-fab color="dark"><ion-icon name="refresh"></ion-icon></button>
    <button padding ion-fab (click)="navigate('Add')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
