<ion-header>
  <ion-navbar color="dark">
    <ion-title>Easy Comande (v.1.0.5)</ion-title>
    <!--
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
    -->
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-segment>
    <ion-segment-button *ngFor="let cat of categories" (click)="loadData(cat.name)" [class.active]="cat.name == categoryName">
      {{cat.name}}
    </ion-segment-button>
  </ion-segment>

  <div>
    <ion-list>
      <ion-item><h3>{{categoryName}}</h3></ion-item>
      <ion-item *ngFor="let prod of products">
        <ion-thumbnail item-left>
          <img src="{{prod.images[0].src}}" />
        </ion-thumbnail>
        <h2>{{prod.title}}
          <ion-badge color="secondary">{{prod.category}}</ion-badge>
        </h2>
        <h3><i [innerHTML]="prod.description"></i></h3>
        <ion-badge item-right color="secondary">
          <ion-icon name="logo-euro"></ion-icon> {{prod.price}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button padding ion-fab (click)="dataRefresh()" color="dark" style="margin-bottom:15px;"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>

</ion-content>
