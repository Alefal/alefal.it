<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comande</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


  <ion-list padding>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Tavolo</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Coperti</ion-label>
            <ion-input type="number" #numeroCoperti (blur)="updateTotal(numeroCoperti.value)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <ion-segment>
    <ion-segment-button *ngFor="let cat of categories" (click)="modalProducts(cat.name)" [class.active]="cat.name == categoryName">
      {{cat.name}}
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let prod of products">
      <h2>{{prod.title}}</h2>
      <ion-badge color="dark" item-right>{{prod.price}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="totaleOrdine != 0 || numeroCoperti != 0" style="border-top: 1px solid #f5f5f5;">
      <h2>TOTALE</h2>
      <ion-badge color="dark" item-right><ion-icon name="logo-euro"></ion-icon> {{totaleOrdine}}</ion-badge>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Salva</button>
  </div>

</ion-content>
