<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Ordinazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge>
    <button ion-fab mini color="dark"><ion-icon name="ios-arrow-down"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addShip()"><ion-icon name="restaurant"></ion-icon></button>
      <button ion-fab (click)="addNote()"><ion-icon name="list"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list padding>

    <ion-item *ngIf="ordineEdit" style="text-align:center" padding>
      <h3>Ordine per <strong>{{ordine.note}}</strong></h3>
      <h3 *ngIf="ordine.total != 0">Totale <i>{{ordine.total}} &euro;</i> di cui <i>{{ordine.tax_lines[0].total}} &euro;</i> per servizio</h3>
      <h3 *ngIf="ordine.total == 0">Totale <i>{{ordine.total}} &euro;</i></h3>
    </ion-item>

    <ion-grid *ngIf="!ordineEdit">
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Tavolo</ion-label>
            <ion-input type="number" required [(ngModel)]="numTavolo"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Coperti</ion-label>
            <ion-input type="number" required #numeroCoperti (blur)="updateTotal(numeroCoperti.value)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <ion-segment>
    <ion-segment-button *ngFor="let cat of categories | orderBy:'id'" (click)="modalProducts(cat.name)" [class.active]="cat.name == categoryName">
      {{cat.name}}
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <!-- PRODUCTS -->
    <ion-item *ngFor="let prod of products | orderBy:'id'">
      <ion-icon name="close" color="danger" item-left (click)="removeProduct(prod.title)" *ngIf="prod.id == 0"></ion-icon>
      <!--
      <ion-icon name="remove-circle" color="danger" item-left (click)="deleteProduct(ordine.id,prod)" *ngIf="prod.id != 0"></ion-icon>
      -->
      <h2>{{prod.title}}</h2>
      <ion-badge color="dark" item-right>{{prod.price}}</ion-badge>
    </ion-item>

    <!-- SHIPPING -->
    <ion-item *ngFor="let ship of ships" style="border-top: 1px solid #f5f5f5;">
      <ion-icon name="close" color="danger" item-left (click)="removeShip(ship.id,ship.total)"></ion-icon>
      <h2>{{ship.method_title}}</h2>
      <ion-badge color="dark" item-right>{{ship.total}}</ion-badge>
    </ion-item>

    <ion-item *ngIf="totaleOrdine != 0 || numeroCoperti != 0" style="border-top: 1px solid #f5f5f5;">
      <h2>TOTALE</h2>
      <ion-badge color="dark" item-right>
        <ion-icon name="logo-euro"></ion-icon> {{totaleOrdine}}</ion-badge>
    </ion-item>
  </ion-list>

  <div>
    <ion-card *ngFor="let nota of notes">
      <ion-card-content>
        <ion-row>
          <ion-col col-11>
            {{nota.nota}}
          </ion-col>
          <ion-col col-1>
            <ion-icon name="close" color="danger" item-left (click)="removeNote(nota.id)"></ion-icon>
          </ion-col>
        </ion-row>
        <!--
        <ion-icon name="close" color="danger" item-right (click)="removeNote(nota.id)"></ion-icon>
        {{nota.nota}}
        -->
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <button ion-button full large color="danger" block [disabled]="totaleOrdine == 0" (click)="saveOrder()">
      <span *ngIf="!ordineEdit">Salva</span>
      <span *ngIf="ordineEdit">Modifica</span>
    </button>
  </div>

</ion-content>
