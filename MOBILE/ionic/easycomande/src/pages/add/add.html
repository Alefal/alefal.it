<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comande</ion-title>

    <ion-buttons end *ngIf="!ordineEdit">
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="document"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding>

    <ion-item *ngIf="ordineEdit" style="text-align:center">
      <h3>Ordine per <strong>{{ordine.note}}</strong></h3>
      <h3>Totale <i>{{ordine.total}} &euro;</i> di cui <i>{{ordine.shipping_lines.total}} &euro;</i> per coperti</h3>
    </ion-item>

    <ion-grid *ngIf="!ordineEdit">
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Tavolo</ion-label>
            <ion-input type="number" [(ngModel)]="numTavolo"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Coperti</ion-label>
            <ion-input type="number" #numeroCoperti (blur)="updateTotal(numeroCoperti.value)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <ion-segment>
    <ion-segment-button *ngFor="let cat of categories" (click)="modalProducts(cat.name)" [class.active]="cat.name == categoryName">
      {{cat.name}}
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let prod of products">
      <ion-icon name="close" color="danger" item-left (click)="removeProduct(prod.title)" *ngIf="prod.id == 0"></ion-icon>
      <!--
      <ion-icon name="remove-circle" color="danger" item-left (click)="deleteProduct(ordine.id,prod)" *ngIf="prod.id != 0"></ion-icon>
      -->
      <h2>{{prod.title}}</h2>
      <ion-badge color="dark" item-right>{{prod.price}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="totaleOrdine != 0 || numeroCoperti != 0" style="border-top: 1px solid #f5f5f5;">
      <h2>TOTALE</h2>
      <ion-badge color="dark" item-right><ion-icon name="logo-euro"></ion-icon> {{totaleOrdine}}</ion-badge>
    </ion-item>
  </ion-list>

  <div *ngIf="!ordineEdit">
    <ion-card *ngFor="let nota of notes">
      <ion-card-header>
        <ion-icon name="close" color="danger" item-left (click)="removeNote(nota.id)"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        {{nota.nota}}
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <button ion-button full large color="danger" block [disabled]="totaleOrdine == 0" (click)="saveOrder()">
      <span *ngIf="!ordineEdit">Salva</span>
      <span *ngIf="ordineEdit">Modifica</span>
    </button>   
  </div>

</ion-content>
