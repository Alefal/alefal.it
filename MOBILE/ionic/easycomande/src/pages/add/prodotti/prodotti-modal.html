<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <ion-list inset>
      <ion-item *ngFor="let prod of products | orderBy:'title'">
        <ion-icon name="information-circle" item-left (click)="infoProduct(prod)"></ion-icon>

        <h2 (click)="addProduct(prod)">
          {{prod.title}}
        </h2>
        <ion-note item-right *ngIf="prod.price != ''" (click)="addProduct(prod)">
          <em>&euro; {{prod.price}}</em>
        </ion-note>
        <!--
        <ion-badge color="secondary" *ngIf="prod.price != ''" item-right (click)="addProduct(prod)">
          <ion-icon name="logo-euro"></ion-icon> {{prod.price}}
        </ion-badge>

        <h3><i [innerHTML]="prod.description"></i></h3>
        <ion-icon name="ios-arrow-forward" item-right (click)="addProduct(prod)"></ion-icon>
        -->
      </ion-item>
    </ion-list>
  </div>

</ion-content>
