<ion-content padding center class="vertical-align-content">

  <div class="loginBox">

    <div align="center" (tap)="tapEvent($event)">
      <img src="assets/img/logo.png" class="logo" />
      <div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>
    </div>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ricordami</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="user.rememberme"></ion-checkbox>
      </ion-item>

    </ion-list>

    <button ion-button large block (click)="login()" color="dark">Accedi</button>

    <div align="center" class="versionApp" padding>
      Version <strong>2.0.2</strong>
    </div>

  </div>
</ion-content>
