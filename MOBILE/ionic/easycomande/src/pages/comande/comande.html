<ion-header>
  <ion-navbar color="dark">
    <ion-title>Easy Comande (v.1.0.8)</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only *ngIf="connectivityService.connectivityFound" (click)="connectivityService.showConnectionInfo('Connessione ok')">
        <ion-icon name="ios-wifi"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="!connectivityService.connectivityFound" (click)="connectivityService.showConnectionInfo('Connessione assente. Alcune operazioni non sono disponibili!')">
        <ion-icon name="warning"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<!-- Hide HEADER
<ion-content (ionScroll)="scrollingFun($event)">
-->
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <!--
  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)" placeholder="Ricerca numero ordine"></ion-searchbar>
  -->
  <ion-list *ngIf="orders?.length > 0">
    <ion-item *ngFor="let order of orders" (click)="orderDetail(order)" [ngClass]="{'orderEditable': orderIdSaved == order.id}">
      <ion-icon name="time"             item-left class="iconsList" color="pending"     *ngIf="order.status == 'pending'"></ion-icon>
      <ion-icon name="ios-more"         item-left class="iconsList" color="primary"     *ngIf="order.status == 'processing' || order.status == 'on-hold'"></ion-icon>
      
      <ion-icon name="checkmark-circle" item-left class="iconsList" color="secondary"   *ngIf="order.status == 'completed'"></ion-icon>
      <ion-icon name="remove-circle"    item-left class="iconsList" color="danger"      *ngIf="order.status == 'cancelled'"></ion-icon>

      <ion-icon name="swap"             item-left class="iconsList" color="dark"        *ngIf="order.status == 'refunded'"></ion-icon>
      <ion-icon name="warning"          item-left class="iconsList" color="failed"      *ngIf="order.status == 'failed'"></ion-icon>
      
      <h2>Ordine per</h2>
      <h3><strong>{{order.note}}</strong></h3>
      <h3>Totale <strong>{{order.total}} &euro;</strong></h3>
      <ion-icon name="eye" item-right color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <h5 *ngIf="orders?.length == 0" padding>
    Nessuna ordinazione presente
  </h5>

  <!--
  <h5 *ngIf="!connectivityService.connectivityFound" padding>
    Connessione assente...
  </h5>
  -->

  <ion-fab right bottom *ngIf="connectivityService.connectivityFound">
    <button padding ion-fab (click)="addOrder()" color="dark" style="margin-bottom:15px;"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
