<script>
$(function() {
	var ua = navigator.userAgent;

    var checker = {
        android: ua.match(/Android/),
        iphone: ua.match(/(iPhone|iPod|iPad)/),
        blackberry: ua.match(/BlackBerry/),
        wphone: ua.match(/IEMobile/),
        opera: ua.match(/Opera Mini/)
    };

    if (checker.android) {
        $('#downloadForIos').hide();
        $('#downloadForAndroid').show();
    } else if (checker.iphone) {
        $('#downloadForIos').show();
        $('#downloadForAndroid').hide();
    } else {
        $('#downloadForIos').hide();
        $('#downloadForAndroid').hide();
    }
});
</script>
