<ion-nav-bar class="bar-positive">
    <ion-nav-title>{{role}} name</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-chevron-left" ng-click="back(role);">
        </button>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-view view-title="Reservations">

	<ion-content class="padding">
    	
  		<ion-list ng-if="role == 'hostess'">
            <ion-item class="item-icon-right"  ng-click="openUpdateReservation()">
            	openUpdateTable
            	<i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>

        <ion-list ng-if="role == 'managers' || role == 'waiters'">
            <ion-item class="item-icon-right" href="#/app/reservationDetail">
                Item 1
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>
    	
  	</ion-content>

</ion-view>
