<ion-modal-view class="eventForm">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Orders Bill</h1>
    <a ng-click="closeManageOrdersBill('')" class="power button"><i class="ion-close"></i></a> 
   </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-icon-right">
        Item 1
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="spacerVertical"></div>

      <ion-item class="item-icon-right">
        Item 2
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="spacerVertical"></div>
      
      <ion-item class="item-icon-right">
        Item 3
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar ng-if="role == 'waiters'">
    <div class="row eventTab">
      <div class="col col-50">
        <button class="button button-block button-positive icon-left ion-scissors" ng-click="openPopupAddItem()"> Print</button>
      </div>
      <div class="col col-50">
        <button class="button button-block button-assertive icon-left ion-bag" ng-click="openPopupAddItem()"> Add</button>
      </div>
    </div>
  </ion-footer-bar>

</ion-modal-view>
