<ion-modal-view class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Tavolo {{item.code_table.code}}</h1>
        <a ng-click="closeUpdateReservation('')" class="power button"><i class="ion-close"></i></a> 
    </ion-header-bar>

    <ion-content class="padding scrollModal">

        <div ng-if="role == 'hostess'">
            <button class="button button-float-assertive-top" ng-click="deleteReservation(item.id_reservation)">
                <i class="icon ion-close-round"></i>
            </button>

            <!--
            <div class="message-info message-info-striped">
                <i class="icon ion-ios-information-outline" style="font-size: 25px;"></i>
                Tavolo {{item.code_table.code}}
            </div>
            -->

            <h4>Riservato:</h4>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-android-contact placeholder-icon"></i>
                    <input type="text" id="TRName" ng-value="item.code_table.waiter_id.name" />
                </label>
            </div>
            <div class="spacerVertical"></div>

            <h4>Arrivo:</h4>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-clock-outline placeholder-icon"></i>
                    <!-- TODO: nel json manca l'orario di arrivo -->
                    <input type="time" id="TRTime" formatted-time value="21:00" />
                </label>
            </div>
            <div class="spacerVertical"></div>

            <h4>Persone:</h4>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-android-contacts placeholder-icon"></i>
                    <input type="number" id="TRNumber" ng-value="item.people_num" />
                </label>
            </div>
            <div class="spacerVertical"></div>

            <div class="row eventTab">
                <div class="col">
                    <button class="button button-block button-balanced icon-left ion-android-done" ng-click="closeUpdateReservation(item,'updateReservation')"> Aggiorna</button>
                </div>
            </div>
        </div>

        <div ng-if="role == 'managers' || role == 'waiters'">
            <button class="button button-float-assertive-top" ng-click="deleteReservation(item.id_reservation)">
                <i class="icon ion-close-round"></i>
            </button>

            <div class="card">
                <div class="item item-divider">
                    <i class="icon ion-android-contact"></i> <strong>Riservato</strong>
                </div>
                <div class="item item-text-wrap">
                    {{item.code_table.waiter_id.name}}
                </div>
            </div>

            <div class="card">
                <div class="item item-divider">
                    <i class="icon ion-ios-clock-outline"></i> <strong>Arrivo</strong>
                </div>
                <div class="item item-text-wrap">
                    {{item.code_table.waiter_id.name}}
                </div>
            </div>

            <div class="card">
                <div class="item item-divider">
                   <i class="icon ion-android-contacts"></i> <strong>Persone</strong>
                </div>
                <div class="item item-text-wrap">
                    {{item.people_num}}
                </div>
            </div>

            <button class="button button-calm button-float-assertive-bottom" ng-click="openManageDiscounts()">
                <i class="icon ion-scissors"></i>
            </button>

            <button class="button button-balanced button-float-assertive-bottom" ng-click="openManageOrdersBill()" style=" bottom: 70px !important;">
                <i class="icon ion-clipboard"></i>
            </button>

            <button class="button button-energized button-float-assertive-bottom" ng-click="openManageGift(item.date_reservation,item.code)" style=" bottom: 130px !important;">
                <i class="icon ion-bag"></i>
            </button>
        </div>

    </ion-content>
