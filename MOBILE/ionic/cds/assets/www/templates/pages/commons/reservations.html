<ion-view view-title="Reservations" hide-nav-bar="true" class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
        <a ng-click="globFunc.back(role)" class="power button"><i class="ion-chevron-left"></i></a> 
    </ion-header-bar>

	<ion-content class="padding">
    	<ion-list>
            <ion-item ng-repeat="item in items" class="item-icon-left item-icon-right" ng-click="openUpdateReservation(item)" style="margin-bottom:5px;">
                <i class="icon ion-clipboard"></i>

                <h3>Tavolo {{item.code_table.code}}</h3>
                <p>Data <strong>{{item.date_reservation | date:'dd/MM/yyyy'}}</strong> ora <strong>{{item.date_reservation | date:'h:mma'}}</strong></p>
                <p>Numero di prenotati <strong>{{item.people_num}}</strong></p>

                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    	
  	</ion-content>

</ion-view>
