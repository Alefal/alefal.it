<ion-modal-view class="eventForm">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Orders Bill</h1>
    <a ng-click="closeManageOrdersBill('')" class="power button"><i class="ion-close"></i></a> 
   </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-icon-right">
        Item 1
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="spacerVertical"></div>

      <ion-item class="item-icon-right">
        Item 2
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="spacerVertical"></div>
      
      <ion-item class="item-icon-right">
        Item 3
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <!-- Print -->
    <button class="button button-calm button-float-assertive-bottom" ng-click="openPopupAddItem()" ng-if="role == 'waiters'">
        <i class="icon ion-scissors"></i>
    </button>

    <!-- Add -->
    <button class="button button-balanced button-float-assertive-bottom" ng-click="openPopupAddItem()" style=" bottom: 70px !important;" ng-if="role == 'waiters'">
        <i class="icon ion-bag"></i>
    </button>

  </ion-content>

</ion-modal-view>
