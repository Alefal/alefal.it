<ion-modal-view class="eventForm">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Gift</h1>
    <a ng-click="closeManageGift('')" class="power button"><i class="ion-close"></i></a> 
  </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
        <ion-item ng-repeat="itemGift in itemsGift" class="item-icon-left item-icon-right" ng-click="openUpdateReservation(itemGift)" style="margin-bottom:5px;">
            <i class="icon ion-bag"></i>

            <h3>{{itemGift.stuff_id.name}}</h3>
            <p>Prezzo <strong>{{itemGift.stuff_id.price}}</strong></p>

            <i class="icon ion-android-close" ng-click="openPopupRemoveGift(itemGift.gift_id)"></i>
        </ion-item>
    </ion-list>

    <div align="center">
      <button class="button btnSubmit button-assertive icon-left ion-checkmark-circled" ng-click="openPopupAddGift()" ng-if="role == 'managers'"> Add</button>
    </div>
  </ion-content>

</ion-modal-view>
