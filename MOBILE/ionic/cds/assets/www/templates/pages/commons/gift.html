<ion-modal-view>

  <ion-header-bar class="bar-positive">
    <h1 class="title">Gift</h1>
    <div class="buttons">
      <button class="button button-icon ion-close" ng-click="closeManageGift()"></button>
    </div>
  </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
      <ion-item>None</ion-item>
    </ion-list>

    <button class="button button-assertive button-block icon-left ion-checkmark-circled" ng-click="addGift()" ng-if="role == 'managers'">
      Add
    </button>
  </ion-content>

</ion-modal-view>
