<ion-view view-title="Orders" hide-nav-bar="true" class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
        <a ng-click="globFunc.back(role)" class="power button"><i class="ion-chevron-left"></i></a> 
    </ion-header-bar>

    <ion-content class="padding">
        
        <ion-list ng-if="role == 'waiters'">
            <ion-item ng-click="openPopupSetOrderState('waiter')">
                <div class="row eventTab">
                  <div class="col">
                    <p>Prosecco: qnt 2</p>
                  </div>
                  <div class="col">
                    TABLE 1
                  </div>
                  <div class="col">
                    DONE
                  </div>
                </div>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>

        <ion-list ng-if="role == 'steward'">
            <ion-item ng-click="openPopupSetOrderState('steward')">
                <div class="row eventTab">
                  <div class="col">
                    <p>Prosecco: qnt 2</p>
                  </div>
                  <div class="col">
                    TABLE 1
                  </div>
                  <div class="col">
                    DONE
                  </div>
                </div>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>
        
    </ion-content>

</ion-view>
