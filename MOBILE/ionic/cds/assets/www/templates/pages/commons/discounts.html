<ion-modal-view class="eventForm">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Discounts</h1>
    <a ng-click="closeManageDiscounts('')" class="power button"><i class="ion-close"></i></a> 
  </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-icon-right">
        10%
        <i class="icon ion-close-circled" ng-if="role == 'managers'"></i>
      </ion-item>
    </ion-list>

    <div align="center">
      <button class="button btnSubmit button-positive icon-left ion-checkmark-circled" ng-click="openPopupAddDiscount()" ng-if="role == 'managers'"> Add</button>
    </div>
  </ion-content>

</ion-modal-view>
