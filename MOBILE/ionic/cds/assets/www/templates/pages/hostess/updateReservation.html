<ion-modal-view class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Update Reservation</h1>
        <a ng-click="closeUpdateReservation('')" class="power button"><i class="ion-close"></i></a> 
    </ion-header-bar>

    <ion-content class="padding">
        <div class="message-info message-info-striped">
            <i class="icon ion-ios-information-outline" style="font-size: 25px;"></i>
            Tavolo {{item.code_table.code}}
        </div>

        <h4>Riservato:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-contact placeholder-icon"></i>
                <input type="text" id="TRName" ng-value="item.code_table.waiter_id.name" />
            </label>
        </div>
        <div class="spacerVertical"></div>

        <h4>Arrivo:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-ios-clock-outline placeholder-icon"></i>
                <!-- TODO: nel json manca l'orario di arrivo -->
                <input type="time" id="TRTime" formatted-time value="21:00" />
            </label>
        </div>
        <div class="spacerVertical"></div>

        <h4>Persone:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-contacts placeholder-icon"></i>
                <input type="number" id="TRNumber" ng-value="item.people_num" />
            </label>
        </div>
        <div class="spacerVertical"></div>

        <div class="row eventTab">
            <div class="col">
                <button class="button button-block button-assertive icon-left ion-android-done" ng-click="closeUpdateReservation('updateReservation')"> Aggiorna</button>
            </div>
        </div>

    </ion-content>

</ion-modal-view>
