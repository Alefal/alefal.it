<ion-modal-view>

  <ion-header-bar class="bar-positive">
    <h1 class="title">Update Reservation</h1>
    <div class="buttons">
      <button class="button button-icon ion-close" ng-click="closeUpdateReservation('')"></button>
    </div>
  </ion-header-bar>

    <ion-content class="padding">
        <form>
            <label class="item item-input">
                <span class="input-label">Reseved to</span>
                <input type="text" placeholder="">
            </label>
            <div class="spacerVertical"></div>
            <label class="item item-input">
                <span class="input-label">Arrival time</span>
                <!--
                <input type="date" placeholder="">
                -->
                <input type="time" formatted-time>
            </label>
            <div class="spacerVertical"></div>
            <label class="item item-input">
                <span class="input-label">People number</span>
                <input type="number" placeholder="">
            </label>
        </form>
        <button class="button button-assertive button-block icon-right ion-checkmark-round" ng-click="closeUpdateReservation('updateTable')">
            Update
        </button>
    </ion-content>

</ion-modal-view>
