<ion-modal-view class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Update Reservation</h1>
        <a ng-click="closeUpdateReservation('')" class="power button"><i class="ion-close"></i></a> 
    </ion-header-bar>

    <ion-content class="padding">
        <div class="message-info message-info-striped">
            <i class="icon ion-ios-information-outline" style="font-size: 25px;"></i>
            Select "Arrival people" and "People number" and click "Update" button -{{item.code_table.code}}-
        </div>

        <h4>Reseved to:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-contact placeholder-icon"></i>
                <input type="text" placeholder="John">
            </label>
        </div>
        <div class="spacerVertical"></div>

        <h4>Arrival time:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-ios-clock-outline placeholder-icon"></i>
                <input type="time" formatted-time>
            </label>
        </div>
        <div class="spacerVertical"></div>

        <h4>People number:</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-contacts placeholder-icon"></i>
                <input type="number" placeholder="">
            </label>
        </div>
        <div class="spacerVertical"></div>
    </ion-content>

    <ion-footer-bar>
        <button class="button button-assertive button-block icon-right ion-checkmark-round" ng-click="closeUpdateReservation('updateTable')">
            Update
        </button>
    </ion-footer-bar>

</ion-modal-view>
