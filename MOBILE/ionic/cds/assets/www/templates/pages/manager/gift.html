<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Gift</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeManageGift()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-list>
      <ion-item>Gift</ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar>
    <div class="button-bar">
      <button class="button button-calm button-block button-large icon-left ion-clipboard">Delete</button>
      <button class="button button-calm button-block button-large icon-left ion-clipboard">Add</button>
    </div>
    <div class="spacerVertical"></div>
  </ion-footer-bar>

</ion-modal-view>
