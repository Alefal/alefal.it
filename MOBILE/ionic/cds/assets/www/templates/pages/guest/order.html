<ion-view view-title="Orders" hide-nav-bar="true" class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
        <a ng-click="globFunc.back(role)" class="power button"><i class="ion-chevron-left"></i></a> 
    </ion-header-bar>

    <ion-content class="padding">

        <ion-list>
            <ion-item class="item-icon-right" ng-click="openPopupSetOrderState('waiter')">
                <div class="row eventTab">
                  <div class="col">
                    <p>Prosecco: qnt 2</p>
                  </div>
                  <div class="col" align="right">
                    50 &euro;
                  </div>
                </div>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>

       
    </ion-content>

    <ion-footer-bar>
        <div class="row">
            <div class="col">
                <button class="button button-positive button-block icon-left ion-scissors" ng-click="openPopupConfirmOrder()">Order</button>
            </div>
            <div class="col">
                <button class="button button-assertive button-block icon-left ion-bag" ng-click="globFunc.goto('app.menu')">Add</button>
            </div>
        </div>
    </ion-footer-bar>

</ion-view>
