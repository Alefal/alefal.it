<ion-view view-title="Orders" hide-nav-bar="true" class="eventForm">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
        <a ng-click="globFunc.back(role)" class="power button"><i class="ion-chevron-left"></i></a> 
    </ion-header-bar>

    <ion-content class="padding">
        
        <ion-list>
            <ion-item class="item-icon-right" ng-click="openPopupChooseItem()">
                <div class="item-icon-left">
                    <i class="icon ion-android-create"></i>
                    <p>W: Item 1</p>
                </div>
                <div class="item-icon-right">
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </ion-item>
            <div class="spacerVertical"></div>
        </ion-list>
        
    </ion-content>

</ion-view>
