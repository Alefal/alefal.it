<ion-view view-title="Login" class="eventForm">

	<ion-content class="center" style="padding:25% 5% 0 5%;">
    
    <div align="center" class="padding">
      <h4>LOGO</h4>

      <div class="message-danger message-danger-striped" ng-show="userLogged">
          <i class="icon ion-android-warning" style="font-size: 25px;"></i>
          <span ng-bind-html="'AuthenticationFailed' | translate">&nbsp;</span>
      </div>

      <label class="item item-input">
        <i class="ion-android-contact placeholder-icon"></i>
        <input type="text" name="username" id="username" placeholder="Username" ng-model="authorization.username">
      </label>

      <div class="spacerVertical"></div>
      <label class="item item-input">
        <i class="ion-android-lock placeholder-icon"></i>
        <input type="password" name="password" id="password" placeholder="Password" ng-model="authorization.password">
      </label>

      <!--
      <div class="spacerVertical"></div>
      <label class="item item-input item-select">
        <div class="input-label">
          <span ng-bind-html="'Role' | translate">&nbsp;</span>
        </div>
        <select name="role" id="role" ng-model="authorization.role">
          <option value="1">Hostess</option>
          <option value="2">Managers\Directors</option>
          <option value="3">Waiters</option>
          <option value="4">Customers ???</option>
          <option value="5">Steward</option>
          <option value="6">Guest</option>
        </select>
      </label>
      -->

      <div class="spacerVertical"></div>
      <button class="button button-block button-positive left-right ion-locked" ng-click="login()"> 
        <span ng-bind-html="'SignIn' | translate">&nbsp;</span>
      </button>

      <style>
      .card div {
        font-size:9px;
      }
      </style>

      <div class="card">
        <div class="item item-divider">
          UTENZE
        </div>
        <div class="item item-text-wrap">
          <div class="row" align="left">
            <div class="col"><strong>AUTH</strong></div>
            <div class="col"><strong>User</strong></div>
            <div class="col"><strong>Pass</strong></div>
            <div class="col"><strong>Role</strong></div>
          </div>

          <div class="row" align="left">
            <div class="col">ADMIN</div>
            <div class="col">adm</div>
            <div class="col">222222</div>
            <div class="col"><i>service</i></div>
          </div>

          <div class="row" align="left">
            <div class="col">CAMERIERE</div>
            <div class="col">arianna</div>
            <div class="col">love</div>
            <div class="col"><i>waiters</i></div>
          </div>

          <div class="row" align="left">
            <div class="col">DIRETTORE</div>
            <div class="col">fsfsad</div>
            <div class="col">dsasd</div>
            <div class="col"><i>managers</i></div>
          </div>

          <div class="row" align="left">
            <div class="col">ACCOMPAGNATRICE</div>
            <div class="col">dfgsd</div>
            <div class="col">gdsf</div>
            <div class="col"><i>hostess</i></div>
          </div>

          <div class="row" align="left">
            <div class="col">CLIENTE</div>
            <div class="col">ivoru</div>
            <div class="col"></div>
            <div class="col"><i>guest</i></div>
          </div>

        </div>
      </div>

      <div align="right">
        <span ng-bind-html="'Registration' | translate">&nbsp;</span>
      </div>
    </div>
   
  </ion-content>
