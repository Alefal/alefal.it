<ion-view view-title="Waiter Page" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Welcome, {{role}} name</h1>
    	<a ng-click="globFunc.exitApp()" class="power button"><i class="ion-power"></i></a> 
    </ion-header-bar>

    <ion-content>
      	<div class="row eventTab">
          <div class="col col-50">
            <div class="tabtext" ng-click="globFunc.goto('app.reservations')">
              <div class="icon"><i class="ion-grid"></i></div>
              <h3>Tables Assigned</h3>
            </div>
          </div>
          <div class="col col-50">
            <div class="tabtext" ng-click="globFunc.goto('app.orders')">
              <div class="icon"><i class="ion-navicon"></i></div>
              <h3>Orders</h3>
            </div>
          </div>
        </div>
    </ion-content>
    
</ion-view>
