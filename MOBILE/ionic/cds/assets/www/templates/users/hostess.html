<ion-view view-title="Hostess Page" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
    	<a ng-click="globFunc.exitApp()" class="power button"><i class="ion-power"></i></a> 
    </ion-header-bar>

    <ion-content>
        <div class="row eventTab">
          <div class="col">
            <div class="tabtext" ng-click="openInsertReservation('insertReservation')">
              <div class="icon"><i class="ion-person-add"></i></div>
              <h3>Aggiungi prenotazione</h3>
            </div>
          </div>
        </div>

      	<div class="row eventTab">
          <div class="col col-50">
            <div class="tabtext" ng-click="globFunc.goto('app.reservations')">
              <div class="icon"><i class="ion-clock"></i></div>
              <h3>Prenotazioni</h3>
            </div>
          </div>
          <div class="col col-50">
            <div class="tabtext" ng-click="">
              <div class="icon"><i class="ion-map"></i></div>
              <h3>TODO: Mappa</h3>
            </div>
          </div>
        </div>
    </ion-content>
    
</ion-view>
