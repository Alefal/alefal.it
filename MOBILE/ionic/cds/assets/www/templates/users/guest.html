<ion-view view-title="Guest Page" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Welcome, {{roleTitle}} {{userLoggedName}}</h1>
    	<a ng-click="globFunc.exitApp()" class="power button"><i class="ion-power"></i></a> 
    </ion-header-bar>

    <ion-content>
      	<div class="row eventTab">
          <div class="col col-50">
            <div class="tabtext" ng-click="globFunc.goto('app.menu')">
              <div class="icon"><i class="ion-android-list"></i></div>
              <h3>Menu</h3>
            </div>
          </div>
          <div class="col col-50">
            <div class="tabtext" ng-click="openPopupCallWaiter()">
              <div class="icon"><i class="ion-android-contact"></i></div>
              <h3>Call Waiter</h3>
            </div>
          </div>
        </div>
    </ion-content>
    
</ion-view>
