<ion-view view-title="Configuration" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Impostazioni</h1>
    	<a ng-click="globFunc.back()" class="power button"><i class="ion-chevron-left"></i></a>
    </ion-header-bar>

    <ion-content class="padding" style="{{marginMessageNoConnection}}">

        <!-- OFFLINE -->
        <h3><i class="ion-android-plane"></i> Offline</h3>
        <div class="list">
          <ion-toggle toggle-class="toggle-assertive" 
                ng-model="modalitaOffline" 
                ng-checked="modalitaOffline" 
                ng-change="setModalitaOffline()"> Abilita modalit&agrave; offline ({{modalitaOffline}}) </ion-toggle>
        </div>
        <hr />

        <!-- STAMPANTE -->
        <h3><i class="ion-bluetooth"></i> Stampante</h3>
        <h5 ng-bind-html="checkPrintMessage">&nbsp;</h5>
        <div class="spacerVertical"></div>

        <div class="message-info message-info-striped" ng-show="resultPrintTestShow">
          <p ng-bind-html="checkPrintTestResult"></p>
        </div>
        <div class="spacerVertical"></div>

        <button class="button button-positive left-right ion-android-print" ng-click="bluetoothPrinter()" ng-show="checkPrintFound"> Stampa </button>
        <button class="button button-assertive left-right ion-trash-a" ng-click="clearBluetoothPrinterLogs()" ng-show="checkPrintFound"> Pulisci log </button>
        <hr />

        <!-- SINCRONIZZA -->
        <h3><i class="ion-refresh"></i> Sincronizza</h3>
        Sincronizza tutti i dati
        <div class="list">
          <ion-toggle ng-click="sincronizzaDatiOffline('articoli')" toggle-class="toggle-positive"><i class="icon ion-clipboard"></i> Articoli</ion-toggle>
          <ion-toggle ng-click="sincronizzaDatiOffline('artpref')" toggle-class="toggle-energized"><i class="icon ion-star"></i> Articoli Preferiti</ion-toggle>
          <ion-toggle ng-click="sincronizzaDatiOffline('tipoVeicolo')" toggle-class="toggle-assertive"><i class="icon ion-model-s"></i> Tipo Veicoli</ion-toggle>
          <ion-toggle ng-click="sincronizzaDatiOffline('marche')" toggle-class="toggle-calm"><i class="icon ion-android-checkbox-outline"></i> Marche</ion-toggle>
          <ion-toggle ng-click="sincronizzaDatiOffline('vie')" toggle-class="toggle-balanced"><i class="icon ion-map"></i> Vie</ion-toggle>
          <ion-toggle ng-click="sincronizzaDatiOffline('agenti')" toggle-class="toggle-dark"><i class="icon ion-android-hand"></i> Agenti</ion-toggle>
          <!--
          Autorizzati | Obbligati | Trasgressori
          -->
        </div>

    </ion-content>

</ion-view>
