<ion-view view-title="Welcome" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Gestione multe</h1>
    	<a ng-click="globFunc.exitApp()" class="power button"><i class="ion-power"></i></a>
    </ion-header-bar>

    <ion-content style="{{marginMessageNoConnection}}">

      <div class="row eventTab">
        <div class="col col-50">
          <div class="tabtext" ng-click="globFunc.goto('app.insert')">
            <div class="icon"><i class="ion-android-create"></i></div>
            <h3>Nuovo</h3>
          </div>
        </div>
        <div class="col col-50">
          <div class="tabtext" ng-click="globFunc.goto('app.verbali')">
            <div class="icon"><i class="ion-clipboard"></i></div>
            <h3>Verbali</h3>
          </div>
        </div>
      </div>

      <div class="row eventTab">
        <div class="col col-50">
          <div class="tabtext" ng-click="globFunc.goto('app.search')">
            <div class="icon"><i class="ion-search"></i></div>
            <h3>Ricerca</h3>
          </div>
        </div>
        <div class="col col-50">
          <div class="tabtext" ng-click="globFunc.goto('app.configuration')">
            <div class="icon"><i class="ion-gear-b"></i></div>
            <h3>Impostazioni</h3>
          </div>
        </div>
      </div>

      <div class="row eventTab">
        <div class="col">
          <div class="tabtext" ng-click="openPopover($event);sincronizzaDati()" ng-show="datiVerbaleOffline">
            <div class="icon"><i class="ion-arrow-swap"></i></div>
            <h3>Sincronizza dati</h3>
          </div>
        </div>
      </div>

      <script id="my-popover.html" type="text/ng-template">
        <ion-popover-view>
          <ion-header-bar>
            <h1 class="title"><i class="ion-arrow-swap"></i> Sincronizzazione</h1>
          </ion-header-bar>
          <ion-content>
            <div align="center">
              <ion-spinner icon="lines" ng-show="startSincronizzazione"></ion-spinner>
            </div>

            <div class="message-info message-info-striped padding" ng-bind-html="messageSincronizzazione" style="margin:10px">
            </div>
          </ion-content>
        </ion-popover-view>
      </script>

      <!--
      <div class="message-info message-info-striped padding" ng-show="viewMessageSincronizzazione" ng-bind-html="messageSincronizzazione" style="margin:10px">
      </div>
      -->
    </ion-content>

    <ion-footer-bar class="bar-balanced">
      <div class="title agentLogged">
        Agente: <strong>{{agent_nome}}</strong> | Matr: <strong>{{agent_matr}}</strong>
      </div>
    </ion-footer-bar>

</ion-view>
