	<ion-content>
    	
		<div class="row eventTab">
			<div class="col col-50" style="border-right:1px solid #013D09">

					<div class="icon"><i class="ion-clipboard"></i></div>
					<h3>Comunicati</h3>
				</div>
			</div>
			<div class="col col-50">
				<div class="tabtext" ng-click="globFunc.goto('app.giornalino')">

			</div>
		</div>

        <div class="row">
			<div class="col">
				<img src="img/banner_new_2015.jpg" style="width: 100%;">
			</div>
		</div>

        <div class="row eventTab">
			<div class="col col-50" style="border-right:1px solid #013D09">

				</div>
			</div>
