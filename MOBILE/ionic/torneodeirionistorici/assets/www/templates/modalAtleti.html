<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <h1 class="title" ng-bind-html="nomeSquadra"></h1>
    <a ng-click="closeModalAtleti()" class="power button"><i class="ion-close"></i></a> 
  </ion-header-bar>

  <ion-content class="padding teamsItem">

    <div class="padding" align="center" ng-show="statusError">
      <h5>Contenuto non disponibile! Riprovare pi√π tardi...</h5>
    </div>
    
    <ion-list ng-show="!statusError">
        <ion-item ng-repeat="atleta in atleti" class="item-icon-left" style="margin-bottom:5px;">

            <i class="icon ion-android-contact"></i>
            <h3>{{atleta.Atleta}}</h3>

        </ion-item>
    </ion-list>

  </ion-content>

</ion-modal-view>
