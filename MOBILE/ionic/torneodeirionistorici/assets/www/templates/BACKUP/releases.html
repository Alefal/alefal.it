<ion-view view-title="Comunicati Ufficiali">
	<ion-content>
      <ion-refresher
        pulling-text="Aggiorna..."
        on-refresh="doRefresh()">
      </ion-refresher>
      
    	<ion-list>

    		<ion-item ng-repeat="release in releases" class="card">
    			<div class="item item-icon-left item-icon-right">
            <i class="icon ion-clipboard"></i>
            <h3>{{release.title}}</h3>
            <h5>{{release.date}}</h5>
            <i class="icon ion-share positive" ng-click="openModalReleases(release.title,release.content)"></i>
          </div>

          <div class="row item item-text-wrap">
            <p ng-bind-html="release.excerpt" style="text-align: justify;"></p>
				  </div>
        </ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
