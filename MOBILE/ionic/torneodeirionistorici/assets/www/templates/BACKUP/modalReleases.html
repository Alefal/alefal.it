<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <h1 class="title" ng-bind-html="releaseTitle"></h1>
    <a ng-click="closeModalReleases()" class="power button"><i class="ion-close"></i></a> 
  </ion-header-bar>

  <ion-content class="padding">
    <h5 ng-bind-html="releaseContent"></h5>
  </ion-content>

</ion-modal-view>
