<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <h1 class="title">{{matchTeamHome}} - {{matchTeamAway}}</h1>
    <a ng-click="closeModalMatchDetail()" class="power button"><i class="ion-close"></i></a> 
  </ion-header-bar>

  <ion-content class="padding teamMatchDetail">

    <div class="padding" align="center" ng-show="statusError">
      <h5>Contenuto non disponibile! Riprovare pi√π tardi...</h5>
    </div>
    
    <div ng-show="!statusError">
      <div class="spacerVertical"></div>

      <div class="row">
        <div class="col" align="left">
          <img ng-if="matchTeamHome == 'Lacco'"           src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/lacco1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'Minuta'"          src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/minuta.png" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'Monte Brusara'"   src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/monte_brusara1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'Sambuco'"         src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/sambuco1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'Santa Caterina'"  src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/santa_caterina1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'San Pietro'"      src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/san_pietro.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamHome == 'San Cosma'"       src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/san_cosma1.jpg" style="border-radius: 0;" />
        </div>
        <div class="col matchResult" align="center">
          {{matchGoalHome}} - {{matchGoalAway}}
        </div>
        <div class="col" align="right">
          <img ng-if="matchTeamAway == 'Lacco'"           src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/lacco1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'Minuta'"          src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/minuta.png" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'Monte Brusara'"   src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/monte_brusara1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'Sambuco'"         src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/sambuco1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'Santa Caterina'"  src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/santa_caterina1.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'San Pietro'"      src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/san_pietro.jpg" style="border-radius: 0;" />
          <img ng-if="matchTeamAway == 'San Cosma'"       src="http://torneodeirionistorici.altervista.org/wp-content/uploads/2014/11/san_cosma1.jpg" style="border-radius: 0;" />
        </div>
      </div>

      <br />
      <hr />
      <br />

      <div class="row">
        <div class="col" align="right" style="border-right: 1px solid #ccc;">
          
          <div ng-repeat="home in matchHome" style="padding:10px">
            <div align="right">
              {{home.atletaNome}}
              <br />
              <p class="notes notesSx">
                <span class="goal" title="goal"             ng-if="home.atletaGoal != 0" ng-repeat="n in range(1,home.atletaGoal)"></span>
                <span class="assist" title="assist"         ng-if="home.atletaAssist != 0"></span>
                <span class="yellowcard" title="yellowcard" ng-if="home.atletaYellowcards != 0"></span>
                <span class="redcard" title="redcard"       ng-if="home.atletaRedcards != 0"></span>
                <br style="clear:both" />
              </p>
            </div>
          </div>

        </div>
        <div class="col" align="left">
          
          <div ng-repeat="away in matchAway" style="padding:10px">
            <div align="left">
              {{away.atletaNome}}
              <br />
              <p class="notes notesDx">
                <span class="goal" title="goal"             ng-if="away.atletaGoal != 0" ng-repeat="n in range(1,away.atletaGoal)"></span>
                <span class="assist" title="assist"         ng-if="away.atletaAssist != 0"></span>
                <span class="yellowcard" title="yellowcard" ng-if="away.atletaYellowcards != 0"></span>
                <span class="redcard" title="redcard"       ng-if="away.atletaRedcards != 0"></span>
                <br style="clear:both" />
              </p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </ion-content>

</ion-modal-view>
