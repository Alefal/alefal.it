<style>
.item {
    white-space: normal;
}
</style>
<ion-view view-title="Classifica">
	<ion-content>
    	<ion-list>

    		<ion-item>
    			<div class="row">
					<!--
					<div class="col">P</div>
					-->
					<div class="col-10"><h3>PTI</h3></div>
					<div class="col-33"><h3>SQUADRA</h3></div>
					<div class="col-20"><h3>GIOC</h3></div>
					<!--
					<div class="col">V</div>
					<div class="col">N</div>
					<div class="col">S</div>
					-->
					<div class="col-10"><h3>GF</h3></div>
					<div class="col-10"><h3>GS</h3></div>
					<div class="col-10"><h3>+/-</h3></div>
				</div>
			</ion-item>

      		<ion-item ng-repeat="rank in ranking">
        	    <div class="row">
        	    	<!--
					<div class="col">{{rank.position}}</div>
					-->
					<div class="col-10">{{rank.pts}}</div>
					<div class="col-33"><h3>{{rank.name}}</h3></div>
					<div class="col-20">{{rank.gioc}}</div>
					<!--
					<div class="col">{{rank.vitt}}</div>
					<div class="col">{{rank.par}}</div>
					<div class="col">{{rank.scon}}</div>
					-->
					<div class="col-10">{{rank.gf}}</div>
					<div class="col-10">{{rank.gs}}</div>
					<div class="col-10">{{rank.diff}}</div>
				</div>
      		</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
