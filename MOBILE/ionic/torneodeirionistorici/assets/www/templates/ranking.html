<style>
.item {
    white-space: normal;
}
</style>
<ion-view view-title="Classifica">
	<ion-content>
    	<ion-list>

    		<ion-item>
    			<div class="row">
					<div class="col"><h3>PTI</h3></div>
					<div class="col col-50"><h3>SQUADRA</h3></div>
					<div class="col"><h3>GIOC</h3></div>
					<div class="col"><h3>+/-</h3></div>
					<div class="col">&nbsp;</div>
				</div>
			</ion-item>

      		<ion-item ng-repeat="rank in ranking">
        	    <div class="row">
        	    	<div class="col"><h3>{{rank.pts}}<h3></div>
					<div class="col col-50"><h3>{{rank.name}}</h3></div>
					<div class="col">{{rank.gioc}}</div>
					<div class="col">{{rank.diff}}</div>
					<div class="col">
						<i class="icon ion-share positive" ng-click="openModalRanking(rank)" style="font-size:25px"></i>  
					</div>
				</div>
      		</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
