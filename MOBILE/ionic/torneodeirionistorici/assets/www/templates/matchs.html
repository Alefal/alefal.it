<style>
.item {
    white-space: normal;
}
.odd {
  background-color: #efefef;
}
.even {
  background-color: #ffffff;
}
</style>
<ion-view view-title="Incontri">
	<ion-content>
    	<ion-refresher
        pulling-text="Aggiorna..."
        on-refresh="doRefresh()">
      </ion-refresher>
      
      <ion-list>
        <ion-item ng-repeat="match in matchs" class="item-icon-left item-icon-right" ng-click="openModalMatchDetail(match.Id,match.TeamHome,match.TeamAway,match.GoalHome,match.GoalAway)" ng-class-odd="'odd'" ng-class-even="'even'">
            <i class="icon ion-ios-football"></i>

            <h3>{{match.TeamHome}} - {{match.TeamAway}}</h3>
            <h4>{{match.Date}}</h4>
            <p>
              <span ng-if="match.GoalHome == '0' && match.GoalAway == '0'">Da giocare...</span>
              <span ng-if="match.GoalHome != '0' && match.GoalAway != '0'">Risultato: <strong>{{match.GoalHome}}</strong> - <strong>{{match.GoalAway}}</strong></span>
            </p>

            <i class="icon ion-more" ng-if="match.GoalHome == '0' && match.GoalAway == '0'"></i>
            <i class="icon ion-android-done-all" style="color:green" ng-if="match.GoalHome != '0' && match.GoalAway != '0'"></i>
        </ion-item>
      </ion-list>

  	</ion-content>
</ion-view>
