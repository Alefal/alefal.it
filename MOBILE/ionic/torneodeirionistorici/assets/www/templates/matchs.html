<style>
.item {
    white-space: normal;
}
.odd {
  background-color: #efefef;
}
.even {
  background-color: #ffffff;
}
</style>
<ion-view view-title="Incontri">
	<ion-content>
    	<ion-refresher
        pulling-text="Aggiorna..."
        on-refresh="doRefresh()">
      </ion-refresher>
      
      <ion-list>
        <ion-item ng-repeat="match in matchs" class="item-icon-left item-icon-right" ng-class-odd="'odd'" ng-class-even="'even'">
            <i class="icon ion-ios-football"></i>

            <h3>{{match.home_team_id}} - {{match.away_team_id}}</h3>
            <h4>{{match.match_date}} @ {{match.match_time}}</h4>
            <p>
              <span ng-if="match.result == ' - '">Da giocare...</span>
              <span ng-if="match.result != ' - '">Risultato: <strong>{{match.result}}</strong></span>
            </p>

            <i class="icon ion-more" ng-if="match.result == ' - '"></i>
            <i class="icon ion-android-done-all" style="color:green" ng-if="match.result != ' - '"></i>
        </ion-item>
      </ion-list>

  	</ion-content>
</ion-view>
