<ion-view view-title="Comunicati Ufficiali">
	<ion-content>
    	<ion-list>

    		<ion-item ng-repeat="release in releases" class="card">
    			<div class="item item-icon-left">
				    <i class="icon ion-clipboard"></i>
			    	<h3>{{release.title}}</h3>
			    	<h5>{{release.date}}</h5>
			  	</div>

        	    <div class="row item item-text-wrap">
        	    	<p ng-bind-html="release.worona_content.html"></p>
				</div>
      		</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
