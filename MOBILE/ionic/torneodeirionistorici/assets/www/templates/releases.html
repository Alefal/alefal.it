<ion-view view-title="Comunicati Ufficiali">
	<ion-content class="home-view">

      <ion-refresher
        pulling-text="Aggiorna..."
        on-refresh="doRefresh()">
      </ion-refresher>

      <div class="padding" align="center" ng-show="statusError">
        <h5>Contenuto non disponibile! Riprovare pi√π tardi...</h5>
      </div>

      <div class="posts" ng-show="!statusError">
        <div ng-repeat="post in releases" class="post-card">
          <div class="card-header">
            <h1 ng-bind-html="post.title" class="ng-binding">&nbsp;</h1>
            <h2>Posted <span am-time-ago="post.date"></span> by <span class="author ng-binding" ng-bind-html="post.author.name">&nbsp;</span></h2> 
          </div>
          <div class="card-content ng-binding" ng-bind-html="post.excerpt">&nbsp;</div>

          <div class="card-footer">  
            <!--
            <a class="card-button secondary" ng-click="sharePost(post.url)">SHARE</a>  
            -->
            <a class="card-button primary" ng-click="openModalReleases(post.title,post.content)">
              <i class="icon ion-share positive"></i> READ MORE
            </a> 
            <!--

            </a>  
            <a class="card-button secondary bookmark" ng-click="bookmarkPost(post)">    
              <i class="icon ion-bookmark"></i>  
            </a>
            -->
          </div>
        </div>
             
      </div>
