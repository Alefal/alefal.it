<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Squadre</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home-view">
	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<div class="posts" *ngIf="!errorMessageView">
		<div class="post-card" *ngFor="let team of squadre">
			<div class="card-header">
				<ion-grid class="gridHeader">
					<ion-row>
						<ion-col width-50 class="logoTeam">
							<img *ngIf="team.SquadraLogo !== null" src="{{team.SquadraLogo}}" class="logoSquadra" />
							<img *ngIf="team.SquadraLogo === null" src="assets/img/logoVuoto.png" class="logoSquadra" />
						</ion-col>
						<ion-col width-50 class="infoTeam">
							<h3 [innerHTML]="team.Squadra"></h3>
							<hr />
							<strong>{{team.Punti}}</strong> punti
							<hr />
							<strong>{{team.Vinte}}</strong> vinte
							<hr />
							<strong>{{team.Goal}}</strong> goal fatti
							<hr />
							<strong>{{team.Diff}}</strong> diff. reti
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
			<!--
			<div class="card-content">
				<h5 class="coloriSociali" style="color: {{team.SquadraColori}}">Colori sociali</h5>
				<a class="card-button primary" (click)="vediGiocatori(team.SquadraId,team.Squadra)">
					<ion-icon name="share-alt"></ion-icon> Giocatori
				</a>
			</div>
			-->
			<div class="card-footer" *ngIf="networkFound">
				<a class="card-button primary" (click)="vediGiocatori(team.SquadraId,team.Squadra,tipologiaTorneo)">
					<ion-icon name="share-alt"></ion-icon> Giocatori
				</a>
			</div>
		</div>
	</div>

</ion-content>
