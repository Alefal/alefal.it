<ion-header>
	<ion-navbar color="greenDark">
		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Classifica</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<ion-list *ngIf="!errorMessageView && tipologiaTorneo == 'league'" class="listStats">
		<ion-grid class="gridHeader">
			<ion-row>
				<ion-col width-20>
					<h6>PTI</h6>
				</ion-col>
				<ion-col width-50>
					<h6>SQUADRA</h6>
				</ion-col>
				<ion-col width-20>
					<h6>+/-</h6>
				</ion-col>
				<ion-col width-10>&nbsp;</ion-col>
			</ion-row>
		</ion-grid>

		<ion-item *ngFor="let rank of ranking">
			<ion-grid>
				<ion-row>
					<ion-col width-20>
						<h3 width-75 style="padding-top:10px">{{rank.pts}}</h3>
					</ion-col>
					<ion-col width-50>
						<!--
						<h3 style="font-weight: bold;">{{rank.name}}</h3>
						-->
						<ion-grid class="rankLogoName">
							<ion-row>
								<ion-col width-25>
									<img *ngIf="rank.logo !== null" src="{{rank.logo}}" class="logoSquadra" />
									<img *ngIf="rank.logo === null" src="assets/img/logoVuoto.png" class="logoSquadra" />
								</ion-col>
								<ion-col width-75 style="padding:10px">
									<h3 style="font-weight: bold;">{{rank.name}}</h3>
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-col>
					<ion-col width-20>
						<h3 width-75 style="padding:10px">{{rank.diff}}</h3>
					</ion-col>
					<ion-col width-10 style="text-align:right">
						<ion-icon class="iconMore" name="more" (click)="presentPopover(rank)"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>

	<div *ngIf="!errorMessageView && tipologiaTorneo == 'tournament'" class="listStats">
		<div *ngFor="let group of ranking" class="groupBox">
			<ion-list>
				<ion-grid class="gridHeader">
					<ion-row>
						<ion-col style="text-align:center">
							<h1 class="groupName">GRUPPO {{group.group}}</h1>
							<h5 class="groupMatchs" (click)="tournamentMatchs('tournament','gruppi',group.group)">
								<ion-icon name="md-calendar"></ion-icon> Vedi Incontri</h5>
							<hr />
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col width-20>
							<h6>PTI</h6>
						</ion-col>
						<ion-col width-50>
							<h6>SQUADRA</h6>
						</ion-col>
						<ion-col width-20>
							<h6>+/-</h6>
						</ion-col>
						<ion-col width-10>&nbsp;</ion-col>
					</ion-row>
				</ion-grid>
				<ion-item *ngFor="let team of group.teams">
					<ion-grid>
						<ion-row>
							<ion-col width-20>
								<h3 style="padding-top:10px">{{team.pts}}</h3>
							</ion-col>
							<ion-col width-50>
								<!--
								<h3 style="font-weight: bold;">{{team.name}}</h3>
								-->
								<ion-grid class="rankLogoName">
									<ion-row>
										<ion-col width-25>
											<img *ngIf="team.logo !== null" src="{{team.logo}}" class="logoSquadra" />
											<img *ngIf="team.logo === null" src="assets/img/logoVuoto.png" class="logoSquadra" />
										</ion-col>
										<ion-col width-75 style="padding:10px">
											<h3 style="font-weight: bold;">{{team.name}}</h3>
										</ion-col>
									</ion-row>
								</ion-grid>
							</ion-col>
							<ion-col width-20>
								<h3 style="padding:10px">{{team.diff}}</h3>
							</ion-col>
							<ion-col width-10>
								<ion-icon name="share-alt" (click)="presentPopover(team)"></ion-icon>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-item>
				<!--
				<ion-grid class="gridFooter">
					<ion-row>
						<ion-col align="center">
							<h3 class="groupName" (click)="tournamentMatchs('tournament',group.group)">
								<ion-icon name="calendar"></ion-icon> Vedi Incontri</h3>
						</ion-col>
					</ion-row>
				</ion-grid>
				-->
			</ion-list>
		</div>
	</div>

</ion-content>
