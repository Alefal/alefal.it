<ion-header>
	<ion-navbar color="greenDark">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Birra Ravello Cup 2017</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="openPage()">
				<ion-icon name="list-box"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-slides pager *ngIf="!tournamentName && tournamentType == null" class="home-view" showWhen="portrait">
		<ion-slide>
			<div class="titleBg">
				<h3>Fantacoast Birra Ravello Cup</h3>
				<h6>chiusura iscrizioni 2 giugno 2017</h6>
				<hr />
				<h6>ASTA il 3 giugno 2017 ore 16.30</h6>
				<hr />
				<h6>Auditorium "Oscar Niemeyer" - Ravello</h6>
			</div>
		</ion-slide>
	</ion-slides>

	<ion-list class="listStats" *ngIf="tournamentName && tournamentType != null && tournamentType != 'leagueknockout' && tournamentType != 'knockout'">
		<!--
		<ion-item class="itemHeader">
			LEAGUE
		</ion-item>
		-->
		<ion-item (click)="navigate('Incontri','league','')">
			<ion-icon name="calendar" item-left></ion-icon>
			Incontri
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Classifica','league','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Classifica
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Statistiche','league','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','league','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'leagueknockout'">
		<!--
		<ion-item class="itemHeader">
			LEAGUE/KNOCKOUT
		</ion-item>
		-->
		<ion-item (click)="navigate('Classifica','tournament','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Gruppi
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Statistiche','tournament','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'knockout'">
		<!--
		<ion-item class="itemHeader">
			KNOCKOUT
		</ion-item>
		-->
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<!-- SPONSORS 
	<div class="gridHeader" [innerHTML]="sponsors" style="text-align:center" *ngIf="networkFound"></div>
	-->
</ion-content>
