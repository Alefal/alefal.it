<div class="card-header">
     
   <h1 ng-bind-html="post.title | rawHtml"></h1>
     
   <h2>Posted <span am-time-ago="post.date"></span> by <span class="author" ng-bind-html="post.author.name | rawHtml"></span></h2>
   
</div>

<div class="card-content" ng-bind-html="post.content | rawHtml"></div>

<div class="card-footer">  <a class="card-button secondary" ng-click="sharePost(post.url)">SHARE</a>  <a class="card-button primary" ui-sref="app.post({postId :post.id})">READ MORE</a>  <a ng-show="post.comment_count > 0" class="card-button comments" ui-sref="app.post({postId :post.id})">    <i class="icon ion-chatbox"></i>{{post.comment_count}}  </a>  <a class="card-button secondary bookmark" ng-click="bookmarkPost(post)">    <i class="icon ion-bookmark"></i>  </a></div>
'), e.put("partials/search-results.html", '
<div class="search-results-wrapper">
   	
   <div class="item item-divider results-heading">
      		
      <div class="tabs-striped tabs-background-dark tabs-color-stable">
         			
         <div class="tabs">				<a ng-repeat="tab in tabs" ng-click="select(tab)" ng-class="{ active: tab.selected }" class="tab-item">{{tab.title}}</a>			</div>
         		
      </div>
      	
   </div>
   	
   <div class="item item-body results-body">
      		
      <div class="tabs-content" ng-transclude></div>
      	
   </div>
   
</div>
