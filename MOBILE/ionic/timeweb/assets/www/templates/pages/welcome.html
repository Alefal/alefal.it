<ion-view view-title="Welcome" hide-nav-bar="true" class="eventForm">

	<ion-header-bar class="bar-positive">
    	<h1 class="title">Time Web</h1>
    	<a ng-click="globFunc.exitApp()" class="power button"><i class="ion-power"></i></a>
    </ion-header-bar>

    <ion-content style="{{marginMessageNoConnection}}">

      <div align="center">
        <h3 ng-bind-html="timeWebToday"></h3>
      </div>

      <div class="row eventTab">
        <div class="col">
          <div class="tabtext" ng-click="getBadge()">
            <div class="icon"><i class="ion-search"></i></div>
            <h3>INFORMAZIONI</h3>
          </div>
        </div>
      </div>

      <div id="timeWebHtmlResponse" ng-bind-html="timeWebHtmlResponse" style="display:none"></div>

    </ion-content>

</ion-view>
