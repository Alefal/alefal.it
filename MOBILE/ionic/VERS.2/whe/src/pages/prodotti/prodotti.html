<ion-header>

  <ion-navbar color="primary">
    <ion-title>Prodotti</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="modalProduct(0)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content (tap)="tapEvent($event)">

  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)" placeholder="Ricerca nome prodotto"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prod of products" (click)="modalProduct(prod.id)">
      <ion-thumbnail item-left>
        <img src="{{prod.images[0].src}}" />
      </ion-thumbnail>
      <h2>{{prod.title}} <ion-badge color="secondary">{{prod.category}}</ion-badge></h2>
      <h3>Prezzo di vendita: <ion-icon name="logo-euro"></ion-icon> {{prod.price}}</h3>
      <p>In magazzino: <strong>{{prod.stock}}</strong></p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
