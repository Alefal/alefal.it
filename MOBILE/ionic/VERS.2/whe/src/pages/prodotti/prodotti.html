<ion-header>

  <ion-navbar color="primary">
    <ion-title>Prodotti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (tap)="tapEvent($event)">

  <ion-list>
    <ion-item *ngFor="let prod of products" (click)="modalDetail(prod.id)">
      <ion-thumbnail item-left>
        <img src="{{prod.images[0].src}}" />
      </ion-thumbnail>
      <h2>{{prod.title}}</h2>
      <h3>
        <ion-icon name="logo-euro"></ion-icon> {{prod.price}}
      </h3>
      <ion-badge item-right color="danger">{{prod.stock}}</ion-badge>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom *ngIf="showButtonAfterTap">
    <button ion-fab color="light"><ion-icon name="ios-arrow-back"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="search"></ion-icon></button>
      <button ion-fab (click)="modalCreate()"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
