<ion-header>
  <ion-navbar color="primary">
    <ion-title>Prodotto</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
	
    <form (ngSubmit)="saveProduct(id)">
      <ion-list>

        <ion-item>
          <ion-label floating>Nome *</ion-label>
          <ion-input type="text" name="prodTitle" [(ngModel)]="prodTitle" autofocus required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Prezzo *</ion-label>
          <ion-input type="number" name="prodPrice" [(ngModel)]="prodPrice" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Descrizione *</ion-label>
          <ion-textarea name="prodDescription" [(ngModel)]="prodDescription" required></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>In magazzino *</ion-label>
          <ion-toggle name="prodManageStock" [(ngModel)]="prodManageStock" required></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label floating>Quantit√† *</ion-label>
          <ion-input type="number" name="prodQuantity" [(ngModel)]="prodQuantity" required></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button large full color="dark" type="submit">salva Prodotto</button>
    </form>

    <div *ngIf="showButtonEditDelete">
      <ion-fab right bottom>
        <button ion-fab color="dark"><ion-icon name="ios-arrow-back"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab color="dark" (click)="deleteProduct(id)"><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  </div>


</ion-content>
