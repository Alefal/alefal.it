<ion-header>

  <ion-navbar color="primary">
    <ion-title>Fornitori</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <ion-icon name="contacts" item-left class="iconsList" color="primary"></ion-icon>
      </ion-avatar>
      <h2>{{user.display_name}}</h2>
      <p>{{user.user_email}}</p>
      <a item-right href="mailto:{{user.user_email}}">
        <ion-icon name="mail" color="primary"></ion-icon>
      </a>
    </ion-item>
  </ion-list>

</ion-content>
