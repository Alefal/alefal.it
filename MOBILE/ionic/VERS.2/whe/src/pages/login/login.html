<ion-content padding>

	<div class="loginBox">

		<div align="center">
      <img src="assets/img/logo.png" class="logo" />
			<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>
		</div>

		<ion-list>

			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input [(ngModel)]="username" type="text" value=""></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input [(ngModel)]="password" type="password" value=""></ion-input>
			</ion-item>

		</ion-list>

		<button ion-button block (click)="login()">Sign In</button>
	</div>
</ion-content>
