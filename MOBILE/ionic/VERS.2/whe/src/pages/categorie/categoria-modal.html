<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categoria</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
	
    <form (ngSubmit)="saveCategory()">
      <ion-list>

        <ion-item>
          <ion-label floating>Nome *</ion-label>
          <ion-input type="text" name="catTitle" [(ngModel)]="catTitle" autofocus required></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button large full color="dark" type="submit">Salva Categoria</button>
    </form>
    
</ion-content>
