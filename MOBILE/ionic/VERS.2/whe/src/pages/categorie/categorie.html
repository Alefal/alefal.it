<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let cat of categories" (click)="getProductsByCat(cat.name,cat.count)">
      <ion-avatar item-left>
        <ion-icon name="albums" item-left class="iconsList" color="primary"></ion-icon>
      </ion-avatar>
      <h2>{{cat.name}}</h2>
      <ion-badge item-right color="danger">{{cat.count}}</ion-badge>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
