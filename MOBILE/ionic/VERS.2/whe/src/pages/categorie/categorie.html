<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categorie</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="modalCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let cat of categories">
      <ion-avatar item-left (click)="getProductsByCat(cat.name,cat.count)">
        <ion-badge item-right color="danger">{{cat.count}}</ion-badge>
      </ion-avatar>
      <h2 (click)="getProductsByCat(cat.name,cat.count)">{{cat.name}}</h2>
      
      <ion-icon name="trash" item-right (click)="deleteCategory(cat.id,cat.count)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
