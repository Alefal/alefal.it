<ion-header>

 <ion-navbar color="primary">
    <ion-title>Magazzino</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getAllChecked()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)"></ion-searchbar>
    
    <ion-list>
      <ion-item *ngFor="let prod of products">

        <ion-checkbox 
          color="dark" 
          [checked]="exists(prod.id)"
          (click)="setChecked(prod.id,prod.title,prod.price,prod.description,prod.stock)"
          id={{prod.id}}></ion-checkbox>

        <ion-label>
          {{prod.title}} <p><ion-badge color="secondary">{{prod.category}}</ion-badge></p>
        </ion-label>
        
        <ion-note item-right>
          <em>{{prod.stock}}</em>
        </ion-note>

      </ion-item>
    </ion-list>

</ion-content>
