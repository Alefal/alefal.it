<ion-header>

 <ion-navbar color="primary">
    <ion-title>Magazzino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prod of products">
      
      <ion-thumbnail item-left>
        <img src="{{prod.images[0].src}}" />
      </ion-thumbnail>
      <ion-label floating>{{prod.title}}</ion-label>
      <!--
      <ion-input type="number" [value]="prod.stock" (input)="updateProduct(prod.id,$event.target.value)"></ion-input>
      -->
      <ion-input type="number" [value]="prod.stock"></ion-input>
      <ion-icon name="checkmark" item-right color="secondary" (click)="updateProduct(prod.id, 0)"></ion-icon>
    
    </ion-item>
  </ion-list>

</ion-content>
