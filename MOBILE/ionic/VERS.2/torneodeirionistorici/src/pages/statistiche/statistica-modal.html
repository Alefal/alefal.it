<ion-header>
	<ion-toolbar color="greenDark">
		<ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)" placeholder="Atleta"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding class="home-view">
	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<div class="posts" *ngIf="!errorMessageView">
		<div class="post-card">
			<div class="card-header">
				<ion-grid>
					<ion-row>
						<ion-col width-75>
							<h1>{{stat}}</h1>
						</ion-col>
						<ion-col width-25 class="close">
							<ion-icon name="close" (click)="dismiss()"></ion-icon>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
			<div class="card-content">
				<div style="text-align:center" *ngIf="loadingAtleti && networkFound">
					<ion-spinner name="crescent"></ion-spinner>
				</div>
				<ion-grid *ngFor="let el of stats">
					<ion-row>
						<ion-col width-25 class="logoTeam">
							<img *ngIf="el.logo !== ''" src="{{el.logo}}"  />
							<img *ngIf="el.logo === ''" src="assets/img/logoVuoto.png" />
						</ion-col>
						<ion-col width-50>
							<h6 [innerHTML]="el.player"></h6>
							<h6><ion-badge color="greenDark">{{el.squadra}}</ion-badge></h6>
						</ion-col>
						<ion-col width-25 class="statistica">
							<h5>{{el.stat}}</h5>
						</ion-col>
					</ion-row>
				</ion-grid>

			</div>

			<div class="card-footer">
				<a class="card-button primary" (click)="dismiss()">
					<ion-icon name="close"></ion-icon> CLOSE
				</a>
			</div>
		</div>
	</div>

</ion-content>
