	<ion-list class="listStats">
		<ion-item class="itemHeader">

		<ion-item (click)="navigate('Comunicati','')">

		<ion-item (click)="navigate('RioniNews','')">

	</ion-list>

	<ion-list class="listStats">

		<ion-item (click)="navigate('Incontri','')">

			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>

		<ion-item (click)="navigate('Classifica','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Classifica
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>

		<ion-item (click)="navigate('Statistiche','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats">
		<ion-item class="itemHeader">
			Competition: TOURNAMENT KNOCKOUT
		</ion-item>

		<ion-item (click)="navigate('Squadre','tournament')">
			<ion-icon name="football" item-left></ion-icon>

		</ion-item>

			...
		</ion-item>
	</ion-list>
