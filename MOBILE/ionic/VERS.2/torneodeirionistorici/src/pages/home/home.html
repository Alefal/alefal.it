<ion-content padding *ngIf="showPage">
  
	<ion-slides pager *ngIf="!tournamentName && tournamentType == null" class="home-view">
		<ion-slide class="slide01"></ion-slide>
		<ion-slide class="slide02"></ion-slide>
		<ion-slide class="slide03"></ion-slide>
	</ion-slides>

	<ion-list class="listStats" *ngIf="tournamentName && tournamentType != null && tournamentType != 'leagueknockout' && tournamentType != 'knockout'">
		<!--
		<ion-item class="itemHeader">
			LEAGUE
		</ion-item>
		-->
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('FotoVideo','','')">
			<ion-icon name="images" item-left></ion-icon>
			Foto e Video
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','league','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Incontri','league','')">
			<ion-icon name="calendar" item-left></ion-icon>
			Incontri
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Classifica','league','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Classifica
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Statistiche','league','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'leagueknockout'">
		<!--
		<ion-item class="itemHeader">
			LEAGUE/KNOCKOUT
		</ion-item>
		-->
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('RioniNews','','')">
			<ion-icon name="images" item-left></ion-icon>
			Foto e Video
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Classifica','tournament','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Gruppi
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<!-- 
		<ion-item (click)="navigate('ScontriDiretti','tournament',tournamentTeams)">
			<ion-icon name="calendar" item-left></ion-icon>
			Scontri diretti
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		-->
		<ion-item (click)="navigate('Statistiche','tournament','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'knockout'">
		<!--
		<ion-item class="itemHeader">
			KNOCKOUT
		</ion-item>
		-->
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('RioniNews','','')">
			<ion-icon name="images" item-left></ion-icon>
			Foto e Video
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
	
</ion-content>
