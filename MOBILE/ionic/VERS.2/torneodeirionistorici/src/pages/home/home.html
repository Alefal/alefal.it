<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>
<!--
<ion-content class="grid-full home-view">
-->
<ion-content padding>
  
	<ion-list class="listStats" *ngIf="tournamentType != 'leagueknockout' && tournamentType != 'knockout'">
		<ion-item class="itemHeader">
			LEAGUE
		</ion-item>
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('RioniNews','','')">
			<ion-icon name="chatbubbles" item-left></ion-icon>
			Rioni News
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','league','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Incontri','league','')">
			<ion-icon name="calendar" item-left></ion-icon>
			Incontri
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Classifica','league','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Classifica
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Statistiche','league','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'leagueknockout'">
		<ion-item class="itemHeader">
			LEAGUE/KNOCKOUT
		</ion-item>
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('RioniNews','','')">
			<ion-icon name="chatbubbles" item-left></ion-icon>
			Rioni News
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Classifica','tournament','')">
			<ion-icon name="clipboard" item-left></ion-icon>
			Gruppi
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<!-- 
		<ion-item (click)="navigate('ScontriDiretti','tournament',tournamentTeams)">
			<ion-icon name="calendar" item-left></ion-icon>
			Scontri diretti
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		-->
		<ion-item (click)="navigate('Statistiche','tournament','')">
			<ion-icon name="stats" item-left></ion-icon>
			Statistiche
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list class="listStats" *ngIf="tournamentType == 'knockout'">
		<ion-item class="itemHeader">
			KNOCKOUT
		</ion-item>
		<ion-item (click)="navigate('Comunicati','','')">
			<ion-icon name="bookmarks" item-left></ion-icon>
			Comunicati
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('RioniNews','','')">
			<ion-icon name="chatbubbles" item-left></ion-icon>
			Rioni News
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('Squadre','tournament','')">
			<ion-icon name="football" item-left></ion-icon>
			Squadre
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
		<ion-item (click)="navigate('ScontriDiretti','tournament',i)" *ngFor="let round of tournamentRounds; let i = index">
			<ion-icon name="calendar" item-left></ion-icon>
			{{round}}
			<ion-icon name="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
	
</ion-content>
