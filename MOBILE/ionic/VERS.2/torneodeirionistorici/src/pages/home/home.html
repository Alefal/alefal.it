<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="grid-full home-view">
	<ion-grid>
		<ion-row>
			<ion-col class="cell-1" class="post-card">
				<div (click)="navigate('Comunicati')">

						<ion-icon name="bookmarks"></ion-icon>
						<br />
						Comunicati
					</h1>
				</div>
			</ion-col>
			<ion-col class="cell-2" class="post-card">
				<div (click)="navigate('RioniNews')">
					<h1>
						<ion-icon name="chatbubbles"></ion-icon>
						<br />
						Rioni News
					</h1>

			</ion-col>
			<ion-col class="cell-3" class="post-card">

						<ion-icon name="football"></ion-icon>
						<br />

					</h1>

			</ion-col>
			<ion-col class="cell-4" class="post-card">

						<ion-icon name="calendar"></ion-icon>

			<ion-col class="cell-5" class="post-card">

					<h1>
						<ion-icon name="clipboard"></ion-icon>
						<br />

					</h1>
				</div>
			</ion-col>
			<ion-col class="cell-6" class="post-card">
				<div (click)="navigate('Statistiche')">
					<h1>
						<ion-icon name="stats"></ion-icon>
						<br />

		</ion-row>

</ion-content>
