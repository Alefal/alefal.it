<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Incontri</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home-view">
	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<div class="posts" *ngIf="!errorMessageView">
		<div class="post-card" *ngFor="let match of incontri">
			<div class="card-header">
				<h3>{{match.homeName}} - {{match.awayName}}</h3>
            	<h6><ion-icon name="calendar"></ion-icon> {{match.match_date}} {{match.match_time}}</h6>
			</div>
			<div class="card-content">
				<p>
              		<span *ngIf="match.homeGoal == '' && match.awayGoal == ''">Da giocare...</span>
              		<span *ngIf="match.homeGoal != '' && match.awayGoal != ''">Risultato: <strong>{{match.result}}</strong></span>
            	</p>
				<!--
				<p>Presentazione <strong><span [innerHTML]="match.preview"></span></strong></p>
				<p><span [innerHTML]="match.report"></span></p>
				-->
			</div>
			<div class="card-footer">
				<span *ngIf="match.homeGoal == '' && match.awayGoal == ''">
					<ion-icon name="more"></ion-icon> Da giocare
				</span>
				<a class="card-button primary" *ngIf="match.homeGoal != '' && match.awayGoal != ''" (click)="tabellino(match.match_id,match.homeName,match.awayName,match.result,match.homeId,match.awayId)">
					<span><ion-icon name="share-alt"></ion-icon> Tabellino</span>
				</a>
				<a class="card-button primary" *ngIf="match.homeGoal != '' && match.awayGoal != ''" (click)="live(match.match_id,match.homeName,match.awayName,match.result)">
					<span *ngIf="match.youtubeCode != ''"><ion-icon name="eye"></ion-icon> Live</span>
				</a>
				
			</div>
		</div>
	</div>

</ion-content>
