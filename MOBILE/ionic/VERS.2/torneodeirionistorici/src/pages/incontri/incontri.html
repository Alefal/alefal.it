<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Incontri</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home-view">
	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<div class="posts" *ngIf="!errorMessageView">
		<div class="post-card" *ngFor="let match of incontri">
			<div class="card-header">
				<h3>{{match.home_team_id}} - {{match.away_team_id}}</h3>
            	<h6><ion-icon name="calendar"></ion-icon> {{match.match_date}} {{match.match_time}}</h6>
			</div>
			<div class="card-content">
				<p>
              		<span *ngIf="match.result == '0 - 0'">Da giocare...</span>
              		<span *ngIf="match.GoalHome != '0 - 0'">Risultato: <strong>{{match.result}}</strong></span>
            	</p>
			</div>
			<div class="card-footer">
				<a class="card-button primary" *ngIf="match.GoalHome == '0' && match.GoalAway == '0'">
					<ion-icon name="more"></ion-icon> Da giocare
				</a>
				<a class="card-button primary" *ngIf="match.GoalHome != '0' || match.GoalAway != '0'" (click)="vediTabellino(match.match_id,match.home_team_id,match.away_team_id,match.result)">
					<ion-icon name="share-alt"></ion-icon> Tabellino
				</a>
			</div>
		</div>
	</div>

</ion-content>
