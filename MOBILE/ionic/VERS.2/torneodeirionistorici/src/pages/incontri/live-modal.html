<ion-content padding class="home-view">

	<div class="posts">
		<div class="post-card">
			<div class="card-header gridHeader">
				<h1>{{homeName}} - {{awayName}}</h1>

				<ion-grid>
					<ion-row>
						<ion-col>
							<img *ngIf="home_team_logo !== null" src="{{home_team_logo}}" style="border-radius: 0;" />
							<img *ngIf="home_team_logo === null" src="assets/img/loghi/logoVuoto.png" />
						</ion-col>
						<ion-col width-50 class="result">
							<h1>{{result}}</h1>
						</ion-col>
						<ion-col>
							<img *ngIf="away_team_logo !== null" src="{{away_team_logo}}" style="border-radius: 0;" />
							<img *ngIf="away_team_logo === null" src="assets/img/loghi/logoVuoto.png" />
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
			<div class="card-content" *ngFor="let attr of attrs">
				<div class="video-container" *ngIf="attr.attrName == 'YouTubeCode'">
					<iframe class="e2e-iframe-trusted-src" width="100%" [src]="videoUrl"></iframe>
				</div>
			</div>

			<div class="card-footer">
				<a class="card-button primary" (click)="dismiss()">
					<ion-icon name="close"></ion-icon> CLOSE
				</a>
			</div>
		</div>
	</div>

</ion-content>
