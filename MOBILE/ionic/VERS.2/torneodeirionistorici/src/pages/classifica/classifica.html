<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Classifica</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

  <div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>
	
  <ion-list *ngIf="!errorMessageView">
	  <ion-grid>
			<ion-row>
				<ion-col>
					<h3>PTI</h3>
				</ion-col>
				<ion-col width-50>
					<h3>SQUADRA</h3>
				</ion-col>
				<ion-col>
					<h3>GIOC</h3>
				</ion-col>
				<ion-col>
					<h3>+/-</h3>
				</ion-col>
				<ion-col>
					&nbsp;
				</ion-col>
			</ion-row>
		</ion-grid>

    <ion-item *ngFor="let rank of ranking">
      <ion-grid>
        <ion-row>
          <ion-col><h3>{{rank.pts}}</h3></ion-col>
          <ion-col width-50><h3>{{rank.name}}</h3></ion-col>
          <ion-col><h3>{{rank.gioc}}</h3></ion-col>
          <ion-col><h3>{{rank.diff}}</h3></ion-col>
          <ion-col><ion-icon name="share-alt" (click)="presentPopover(rank)"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
	</ion-list>

</ion-content>
