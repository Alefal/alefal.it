<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Classifica</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

  <div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>
	
  <ion-list *ngIf="!errorMessageView" style="margin: 20px;">
	  <ion-grid class="gridHeader">
			<ion-row>
				<ion-col>
					<h6>PTI</h6>
				</ion-col>
				<ion-col width-50>
					<h6>SQUADRA</h6>
				</ion-col>
				<ion-col>
					<h6>GIOC</h6>
				</ion-col>
				<ion-col>
					<h6>+/-</h6>
				</ion-col>
				<ion-col>
					&nbsp;
				</ion-col>
			</ion-row>
		</ion-grid>

    <ion-item *ngFor="let rank of ranking" style="margin: 0 auto; margin-bottom: 5px;">
      <ion-grid>
        <ion-row>
          <ion-col><h3>{{rank.pts}}</h3></ion-col>
          <ion-col width-50><h3 style="font-weight: bold;">{{rank.name}}</h3></ion-col>
          <ion-col><h3>{{rank.gioc}}</h3></ion-col>
          <ion-col><h3>{{rank.diff}}</h3></ion-col>
          <ion-col><ion-icon name="share-alt" (click)="presentPopover(rank)"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
	</ion-list>

</ion-content>
