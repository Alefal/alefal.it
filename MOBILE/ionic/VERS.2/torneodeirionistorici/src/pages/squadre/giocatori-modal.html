<ion-content padding class="home-view">
	
	<div class="posts">
		<div class="post-card">
			<div class="card-header">
				<ion-grid>
					<ion-row>
						<ion-col width-75>
							<h1 [innerHTML]="squadraName"></h1>
						</ion-col>
						<ion-col width-25 class="close">
							<ion-icon name="close" (click)="dismiss()"></ion-icon>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>

			<div class="card-content" *ngIf="giocatori == 0" padding>
				<h3>Nessun giocatore</h3>
			</div>

			<div class="card-content" padding>
				<div style="text-align:center" *ngIf="loadingAtleti">
					<ion-spinner name="crescent"></ion-spinner>
				</div>
				<ion-grid class="gridHeader" *ngFor="let atleta of giocatori">
					<ion-row>
						<ion-col width-25>
							<img class="img-polaroid" *ngIf="atleta.playerPhoto !== null" src="{{atleta.playerPhoto}}" />
							<img class="img-polaroid" *ngIf="atleta.playerPhoto === null" src="assets/img/userPhoto.png" />
						</ion-col>
						<ion-col width-50>
							<h6 [innerHTML]="atleta.playerName"></h6>
							<h6 *ngIf="atleta.playerNumber == 'P'"><strong>Portiere</strong></h6>
							<h6 *ngIf="atleta.playerNumber == 'C'"><strong>Capitano</strong></h6>							
						</ion-col>
						<ion-col width-25 align="right">
							<a class="card-button dark" (click)="statistiche(atleta.playerId)">
								<ion-icon name="football" style="font-size: 2.2em;"></ion-icon>
							</a>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>

			<div class="card-footer">
				<div *ngIf="playerStats">
					<ion-grid>
						<ion-row class="playerHeaderStat">
							<ion-col><strong>Statistiche Atleta</strong></ion-col>
						</ion-row>
						<ion-row *ngFor="let stat of player">
							<ion-col width-75>
								<h4 [innerHTML]="stat.statistica"></h4>
							</ion-col>
							<ion-col width-25>
								<h4><strong>{{stat.valore}}</strong></h4>
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
			</div>
		</div>
	</div>

</ion-content>
