<ion-content padding class="home-view">
	
	<div class="posts">
		<div class="post-card">
			<div class="card-header">
				<ion-grid>
					<ion-row>
						<ion-col width-75>
							<h1 [innerHTML]="squadraName"></h1>
						</ion-col>
						<ion-col width-25 class="close">
							<ion-icon name="close" (click)="dismiss()"></ion-icon>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>

			<div class="card-content" *ngIf="giocatori == 0">
				<h3>Nessun giocatore</h3>
			</div>

			<div class="card-content" *ngFor="let atleta of giocatori">

				<ion-grid class="gridHeader">
					<ion-row>
						<ion-col width-25>
							<img class="img-polaroid" *ngIf="atleta.playerPhoto != ''" src="{{atleta.playerPhoto}}" />
							<img class="img-polaroid" *ngIf="atleta.playerPhoto == '' || atleta.playerPhoto == null" src="assets/img/userPhoto.png" />
						</ion-col>
						<ion-col>
							<h3 [innerHTML]="atleta.playerName"></h3>
							<h5>Numero <strong>{{atleta.playerNumber}}</strong></h5>
						</ion-col>
						<ion-col width-10>
							<a class="card-button dark" (click)="statistiche(atleta.playerId)">
								<ion-icon name="football"></ion-icon>
							</a>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>

			<div class="card-footer">
				<div *ngIf="playerStats">
					<ion-grid>
						<ion-row class="playerHeaderStat">
							<ion-col><strong>Statistiche Atleta</strong></ion-col>
						</ion-row>
						<ion-row *ngFor="let stat of player">
							<ion-col width-75>
								<h4 [innerHTML]="stat.statistica"></h4>
							</ion-col>
							<ion-col width-25>
								<h4><strong>{{stat.valore}}</strong></h4>
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
			</div>
		</div>
	</div>

</ion-content>
