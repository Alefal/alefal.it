<ion-content padding class="home-view">
	
	<div class="posts">
		<div class="post-card">
			<div class="card-header">
				<h1 [innerHTML]="squadraName"></h1>
			</div>
			<div class="card-content" *ngFor="let atleta of giocatori">
				<h3>{{atleta.Atleta}}</h3>
			</div>

			<div class="card-footer">
				<a class="card-button primary" (click)="dismiss()">
					<ion-icon name="close"></ion-icon> CLOSE
				</a>
			</div>
		</div>
	</div>

</ion-content>
