<ion-header>
	<ion-navbar color="greenDark">
		<ion-title>Rioni News</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="home-view">
	<div class="errorMessage" *ngIf="errorMessageView">{{errorMessage}}</div>

	<div class="posts" *ngIf="!errorMessageView">
		<div class="post-card" *ngFor="let post of news">
			<div class="card-header">
				<h1 [innerHTML]="post.title"></h1>
				<h5>Posted <span>{{post.date | date: 'dd/MM/yyyy'}}</span> by <span class="author">{{post.author.name}}</span></h5>
			</div>
			<div class="card-content" [innerHTML]="post.excerpt"></div>

			<div class="card-footer">
				<a class="card-button primary" (click)="leggiComunicato(post.title,post.content)">
					<ion-icon name="share-alt"></ion-icon> READ MORE
				</a>
			</div>
		</div>
	</div>

</ion-content>
